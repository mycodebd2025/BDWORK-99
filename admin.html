<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin Panel</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded flex items-center gap-2">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </header>

  <main class="p-6 max-w-7xl mx-auto">

    <h2 class="text-2xl font-semibold mb-6">Users List</h2>

    <table class="w-full table-auto border-collapse border border-gray-300 shadow-md bg-white rounded">
      <thead>
        <tr class="bg-blue-100 text-left">
          <th class="p-3 border border-gray-300">Email</th>
          <th class="p-3 border border-gray-300">Balance (à§³)</th>
          <th class="p-3 border border-gray-300">Role</th>
          <th class="p-3 border border-gray-300">Actions</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <tr><td colspan="4" class="text-center p-4 text-gray-500">Loading users...</td></tr>
      </tbody>
    </table>

  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersTableBody = document.getElementById("usersTableBody");
    const logoutBtn = document.getElementById("logoutBtn");

    // Check if user is logged in and is admin
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please login first.");
        window.location.href = "login.html";
        return;
      }

      // Check user's role in Firestore
      const userDoc = await doc(db, "users", user.uid);
      const userSnap = await userDoc.get ? await userDoc.get() : null;

      // Alternate method since doc().get() is deprecated in modular SDK:
      import { getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      const userDocSnap = await getDoc(userDoc);

      if (!userDocSnap.exists()) {
        alert("User data not found.");
        await signOut(auth);
        window.location.href = "login.html";
        return;
      }

      const userData = userDocSnap.data();
      if (userData.role !== "admin") {
        alert("Access denied: You are not an admin.");
        await signOut(auth);
        window.location.href = "login.html";
        return;
      }

      // Load users list
      loadUsers();
    });

    // Load all users from Firestore
    async function loadUsers() {
      usersTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500">Loading users...</td></tr>`;
      try {
        const usersCol = collection(db, "users");
        const usersSnapshot = await getDocs(usersCol);

        if (usersSnapshot.empty) {
          usersTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4">No users found.</td></tr>`;
          return;
        }

        let rowsHtml = "";
        usersSnapshot.forEach((docSnap) => {
          const user = docSnap.data();
          rowsHtml += `
            <tr class="border-t border-gray-200 hover:bg-gray-50">
              <td class="p-3 border border-gray-300">${user.email || "N/A"}</td>
              <td class="p-3 border border-gray-300">${user.balance || 0}</td>
              <td class="p-3 border border-gray-300">
                <select class="role-select border rounded px-2 py-1" data-uid="${docSnap.id}">
                  <option value="user" ${user.role === "user" ? "selected" : ""}>User</option>
                  <option value="admin" ${user.role === "admin" ? "selected" : ""}>Admin</option>
                </select>
              </td>
              <td class="p-3 border border-gray-300 text-center">
                <button class="delete-btn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded" data-uid="${docSnap.id}">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </td>
            </tr>
          `;
        });

        usersTableBody.innerHTML = rowsHtml;

        // Attach event listeners for role change
        document.querySelectorAll(".role-select").forEach(select => {
          select.addEventListener("change", async (e) => {
            const uid = e.target.dataset.uid;
            const newRole = e.target.value;
            try {
              await updateDoc(doc(db, "users", uid), { role: newRole });
              alert("User role updated.");
            } catch (err) {
              alert("Failed to update role: " + err.message);
            }
          });
        });

        // Attach event listeners for delete buttons
        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const uid = e.target.dataset.uid || e.target.closest("button").dataset.uid;
            if (confirm("Are you sure you want to delete this user?")) {
              try {
                await deleteDoc(doc(db, "users", uid));
                alert("User deleted.");
                loadUsers(); // refresh list
              } catch (err) {
                alert("Failed to delete user: " + err.message);
              }
            }
          });
        });

      } catch (error) {
        usersTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-500">Failed to load users: ${error.message}</td></tr>`;
      }
    }

    // Logout button
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
