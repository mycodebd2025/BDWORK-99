<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>

  <!-- Tailwind CSS & FontAwesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">Admin Panel</h1>

  <div class="w-full max-w-4xl bg-white rounded shadow p-6">

    <!-- User Info -->
    <div class="mb-6">
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Balance:</strong> ৳<input id="balanceInput" type="number" min="0" class="border rounded px-2 py-1 w-24" /> <button onclick="updateBalance()" class="ml-2 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition">Update</button></p>
      <p><strong>Refer Code:</strong> <span id="userReferCode">...</span></p>
      <p><strong>Total Refers:</strong> <span id="totalRefers">0</span></p>
    </div>

    <!-- Withdraw History -->
    <h2 class="text-xl font-semibold mb-2">Withdraw History</h2>
    <div class="overflow-x-auto max-h-60 border rounded">
      <table class="min-w-full text-left border-collapse">
        <thead class="bg-gray-200 sticky top-0">
          <tr>
            <th class="px-3 py-2 border">Amount (৳)</th>
            <th class="px-3 py-2 border">Date & Time</th>
          </tr>
        </thead>
        <tbody id="withdrawHistoryBody" class="max-h-40 overflow-auto">
          <tr><td colspan="2" class="text-center py-4">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <button onclick="logout()" class="mt-6 w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">
      <i class="fas fa-sign-out-alt mr-1"></i> Logout
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserData = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          const data = userDoc.data();
          currentUserData = { uid: user.uid, ...data };

          document.getElementById("userEmail").innerText = data.email;
          document.getElementById("balanceInput").value = data.balance || 0;
          document.getElementById("userReferCode").innerText = data.uid;

          const referQuery = query(collection(db, "users"), where("referredBy", "==", data.uid));
          const referSnapshot = await getDocs(referQuery);
          document.getElementById("totalRefers").innerText = referSnapshot.size;

          await loadWithdrawHistory(user.uid);
        }
      } catch (err) {
        alert("Failed to load user data: " + err.message);
      }
    });

    async function loadWithdrawHistory(userId) {
      const tbody = document.getElementById("withdrawHistoryBody");
      tbody.innerHTML = "<tr><td colspan='2' class='text-center py-4'>Loading...</td></tr>";

      try {
        const withdrawsRef = collection(db, "withdraws");
        const q = query(withdrawsRef, where("userId", "==", userId), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          tbody.innerHTML = "<tr><td colspan='2' class='text-center py-4'>No withdraw history found.</td></tr>";
          return;
        }

        tbody.innerHTML = ""; // clear loading

        snapshot.forEach(docSnap => {
          const w = docSnap.data();
          const date = w.timestamp?.toDate ? w.timestamp.toDate() : new Date(w.timestamp);
          const formattedDate = date.toLocaleString();

          const tr = document.createElement("tr");
          tr.className = "hover:bg-gray-100";

          tr.innerHTML = `
            <td class="border px-3 py-1">${w.amount}</td>
            <td class="border px-3 py-1">${formattedDate}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan='2' class='text-center text-red-500 py-4'>Failed to load withdraw history.</td></tr>`;
        console.error(err);
      }
    }

    window.updateBalance = async function () {
      if (!currentUserData) return alert("User data not loaded.");

      const newBalance = parseFloat(document.getElementById("balanceInput").value);
      if (isNaN(newBalance) || newBalance < 0) {
        return alert("Enter a valid balance.");
      }

      try {
        const userDocRef = doc(db, "users", currentUserData.uid);
        await updateDoc(userDocRef, { balance: newBalance });
        currentUserData.balance = newBalance;
        alert("Balance updated successfully.");
      } catch (err) {
        alert("Failed to update balance: " + err.message);
      }
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
