<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin Panel</h1>
    <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 flex items-center">
      <i class="fas fa-sign-out-alt mr-2"></i> Logout
    </button>
  </header>

  <main class="flex-grow p-6 max-w-7xl mx-auto w-full space-y-10">
    <section>
      <h2 class="text-2xl font-semibold mb-6">Users Management</h2>

      <div class="overflow-x-auto border rounded shadow bg-white">
        <table class="w-full min-w-[700px] border-collapse border border-gray-300">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>
              <th class="p-3 border border-gray-300 text-left">Email</th>
              <th class="p-3 border border-gray-300 text-left">Balance (৳)</th>
              <th class="p-3 border border-gray-300 text-left">Role</th>
              <th class="p-3 border border-gray-300 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr><td colspan="4" class="p-4 text-center text-gray-500">Loading users...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-6">Withdraw Requests</h2>

      <div class="overflow-x-auto border rounded shadow bg-white max-h-96">
        <table class="w-full min-w-[700px] border-collapse border border-gray-300">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>
              <th class="p-3 border border-gray-300 text-left">User Email</th>
              <th class="p-3 border border-gray-300 text-left">Amount (৳)</th>
              <th class="p-3 border border-gray-300 text-left">Date & Time</th>
              <th class="p-3 border border-gray-300 text-center">Status</th>
              <th class="p-3 border border-gray-300 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="withdrawRequestsBody">
            <tr><td colspan="5" class="p-4 text-center text-gray-500">Loading withdraw requests...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-6">Withdraw History (Approved)</h2>

      <div class="overflow-x-auto border rounded shadow bg-white max-h-80">
        <table class="w-full min-w-[500px] border-collapse border border-gray-300">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>
              <th class="p-3 border border-gray-300 text-left">User Email</th>
              <th class="p-3 border border-gray-300 text-left">Amount (৳)</th>
              <th class="p-3 border border-gray-300 text-left">Date & Time</th>
            </tr>
          </thead>
          <tbody id="withdrawHistoryBody">
            <tr><td colspan="3" class="p-4 text-center text-gray-500">Loading withdraw history...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc,
      updateDoc,
      query,
      orderBy,
      limit,
      where,
      increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // All other functions (loadUsers, loadWithdrawRequests, loadWithdrawHistory) unchanged...

    async function handleWithdrawAction(withdrawId, action) {
      if (!confirm(`Are you sure you want to ${action} this withdraw request?`)) return;
      try {
        const wdDocRef = doc(db, "withdraws", withdrawId);
        const wdDocSnap = await getDoc(wdDocRef);
        if (!wdDocSnap.exists()) {
          alert("Withdraw request not found.");
          return;
        }
        const wdData = wdDocSnap.data();

        if (wdData.status !== "pending") {
          alert("This request is already processed.");
          return;
        }

        const userDocRef = doc(db, "users", wdData.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          alert("User not found.");
          return;
        }

        const userData = userDocSnap.data();

        if (action === "approved") {
          await updateDoc(wdDocRef, { status: "approved" });
          alert("Withdraw request approved (no balance deducted).");
        }

        if (action === "rejected") {
          await updateDoc(userDocRef, {
            balance: (userData.balance || 0) + (wdData.amount || 0)
          });
          await updateDoc(wdDocRef, { status: "rejected" });
          alert("Withdraw request rejected and amount returned to user.");
        }

        loadWithdrawRequests();
        loadWithdrawHistory();
        loadUsers();

      } catch (err) {
        alert("Failed to process withdraw request: " + err.message);
        console.error(err);
      }
    }

    // Auth check
    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      const userDocRef = doc(db, "users", user.uid);
      const userDocSnap = await getDoc(userDocRef);
      if (!userDocSnap.exists()) {
        alert("User data not found.");
        await signOut(auth);
        window.location.href = "login.html";
        return;
      }
      const userData = userDocSnap.data();
      if (userData.role !== "admin") {
        alert("Access denied: Admins only.");
        await signOut(auth);
        window.location.href = "login.html";
        return;
      }

      await loadUsers();
      await loadWithdrawRequests();
      await loadWithdrawHistory();
    });
  </script>
</body>
</html>
