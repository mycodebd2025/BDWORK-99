<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>

  <!-- TailwindCSS & FontAwesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-6xl mx-auto space-y-12">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-700">Admin Panel</h1>
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>

    <!-- Withdraw Requests Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Pending Withdraw Requests</h2>
      <div id="withdrawList" class="space-y-4">
        <p class="text-gray-500">Loading...</p>
      </div>
    </section>

    <!-- User List Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">User List</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3 text-left">Email</th>
              <th class="p-3 text-left">Balance</th>
              <th class="p-3 text-left">Role</th>
              <th class="p-3 text-center">Action</th>
            </tr>
          </thead>
          <tbody id="userTable" class="divide-y divide-gray-200">
            <tr><td colspan="4" class="text-center p-4 text-gray-500">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const withdrawList = document.getElementById("withdrawList");
    const userTable = document.getElementById("userTable");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      await loadWithdraws();
      await loadUsers();
    });

    async function loadWithdraws() {
      withdrawList.innerHTML = "<p class='text-gray-500'>Loading...</p>";
      const q = query(collection(db, "withdraws"), where("status", "==", "pending"), orderBy("timestamp", "desc"));
      const snap = await getDocs(q);
      withdrawList.innerHTML = "";

      if (snap.empty) {
        withdrawList.innerHTML = "<p class='text-gray-500'>No pending requests.</p>";
        return;
      }

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Amount:</strong> à§³${data.amount}</p>
          <div class="mt-2 space-x-2">
            <button onclick="updateStatus('${docSnap.id}', 'approved')" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Approve</button>
            <button onclick="updateStatus('${docSnap.id}', 'rejected')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Reject</button>
          </div>
        `;
        withdrawList.appendChild(div);
      });
    }

    window.updateStatus = async (id, status) => {
      try {
        await updateDoc(doc(db, "withdraws", id), { status });
        alert(`Status updated to ${status}`);
        loadWithdraws();
      } catch (e) {
        alert("Error: " + e.message);
      }
    };

    async function loadUsers() {
      userTable.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500">Loading...</td></tr>`;
      const snap = await getDocs(collection(db, "users"));
      userTable.innerHTML = "";

      if (snap.empty) {
        userTable.innerHTML = `<tr><td colspan="4" class="text-center p-4">No users found.</td></tr>`;
        return;
      }

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-3">${data.email || "N/A"}</td>
          <td class="p-3">
            <input type="number" value="${data.balance || 0}" data-id="${docSnap.id}" class="border p-1 rounded w-24 balanceInput" />
          </td>
          <td class="p-3">
            <select data-id="${docSnap.id}" class="border p-1 rounded roleSelect">
              <option value="user" ${data.role === "user" ? "selected" : ""}>User</option>
              <option value="admin" ${data.role === "admin" ? "selected" : ""}>Admin</option>
            </select>
          </td>
          <td class="p-3 text-center">
            <button onclick="updateUser('${docSnap.id}')" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Save</button>
          </td>
        `;
        userTable.appendChild(tr);
      });
    }

    window.updateUser = async (id) => {
      const balance = parseFloat(document.querySelector(`.balanceInput[data-id="${id}"]`).value);
      const role = document.querySelector(`.roleSelect[data-id="${id}"]`).value;
      try {
        await updateDoc(doc(db, "users", id), { balance, role });
        alert("User updated successfully");
      } catch (e) {
        alert("Error updating user: " + e.message);
      }
    };

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
