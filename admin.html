<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-8">Admin Panel</h1>

    <!-- Users Section -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">Users</h2>
      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-4 py-2">Email</th>
              <th class="border px-4 py-2">Balance</th>
              <th class="border px-4 py-2">Role</th>
              <th class="border px-4 py-2">Joined</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr><td colspan="4" class="p-4 text-center">Loading users...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Withdraw Requests Section -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">Withdraw Requests</h2>
      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-4 py-2">User Email</th>
              <th class="border px-4 py-2">Amount (৳)</th>
              <th class="border px-4 py-2">Status</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="withdrawRequestsTableBody">
            <tr><td colspan="4" class="p-4 text-center">Loading requests...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Withdraw History Section -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">Withdraw History</h2>
      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-4 py-2">User Email</th>
              <th class="border px-4 py-2">Amount (৳)</th>
              <th class="border px-4 py-2">Status</th>
              <th class="border px-4 py-2">Requested At</th>
            </tr>
          </thead>
          <tbody id="withdrawHistoryTableBody">
            <tr><td colspan="4" class="p-4 text-center">Loading history...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Tasks Management Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-6">Tasks Management</h2>

      <form id="addTaskForm" class="mb-4 bg-white p-4 rounded shadow space-y-4">
        <div>
          <label class="block font-medium">Title</label>
          <input type="text" id="taskTitle" required class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Description</label>
          <textarea id="taskDescription" required class="w-full border px-3 py-2 rounded"></textarea>
        </div>
        <div>
          <label class="block font-medium">Reward (৳)</label>
          <input type="number" id="taskReward" min="0" step="1" required class="w-full border px-3 py-2 rounded" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Task</button>
      </form>

      <div class="overflow-x-auto border rounded shadow bg-white">
        <table class="w-full border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Title</th>
              <th class="p-2 border">Reward</th>
              <th class="p-2 border">Status</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="tasksTableBody">
            <tr><td colspan="4" class="p-4 text-center text-gray-500">Loading tasks...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

  </div>

  <script>
    // Firebase config - আপনার প্রোজেক্টের তথ্য বসান এখানে
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- Load Users ---
    async function loadUsers() {
      const usersTableBody = document.getElementById("usersTableBody");
      usersTableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">Loading users...</td></tr>`;

      try {
        const usersSnapshot = await db.collection("users").get();
        if (usersSnapshot.empty) {
          usersTableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">No users found.</td></tr>`;
          return;
        }

        let html = "";
        usersSnapshot.forEach(doc => {
          const user = doc.data();
          html += `
            <tr class="border-t hover:bg-gray-50">
              <td class="p-2 border">${user.email || "-"}</td>
              <td class="p-2 border">৳${user.balance || 0}</td>
              <td class="p-2 border">${user.role || "user"}</td>
              <td class="p-2 border">${user.createdAt ? user.createdAt.toDate().toLocaleDateString() : "-"}</td>
            </tr>
          `;
        });

        usersTableBody.innerHTML = html;
      } catch (err) {
        usersTableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-600">Error: ${err.message}</td></tr>`;
        console.error(err);
      }
    }

    // --- Load Withdraw Requests ---
    async function loadWithdrawRequests() {
      const tbody = document.getElementById("withdrawRequestsTableBody");
      tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">Loading requests...</td></tr>`;

      try {
        const requestsSnapshot = await db.collection("withdrawRequests")
          .where("status", "==", "pending")
          .get();

        if (requestsSnapshot.empty) {
          tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">No withdraw requests.</td></tr>`;
          return;
        }

        let html = "";
        requestsSnapshot.forEach(doc => {
          const req = doc.data();
          html += `
            <tr class="border-t hover:bg-gray-50">
              <td class="p-2 border">${req.userEmail || "-"}</td>
              <td class="p-2 border">৳${req.amount}</td>
              <td class="p-2 border capitalize">${req.status}</td>
              <td class="p-2 border space-x-2 text-center">
                <button data-id="${doc.id}" data-email="${req.userEmail}" data-amount="${req.amount}" class="approve-btn bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Approve</button>
                <button data-id="${doc.id}" data-email="${req.userEmail}" data-amount="${req.amount}" class="reject-btn bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Reject</button>
              </td>
            </tr>
          `;
        });

        tbody.innerHTML = html;

        // Approve buttons
        document.querySelectorAll(".approve-btn").forEach(btn => {
          btn.addEventListener("click", async () => {
            const id = btn.dataset.id;
            const email = btn.dataset.email;
            const amount = parseInt(btn.dataset.amount);

            if (!confirm(`Approve withdrawal of ৳${amount} for ${email}?`)) return;

            try {
              const reqRef = db.collection("withdrawRequests").doc(id);
              await reqRef.update({ status: "approved" });

              // Deduct balance from user
              const usersRef = db.collection("users");
              const userQuery = await usersRef.where("email", "==", email).get();
              if (!userQuery.empty) {
                const userDoc = userQuery.docs[0];
                const userRef = usersRef.doc(userDoc.id);
                const userData = userDoc.data();
                let newBalance = (userData.balance || 0) - amount;
                if (newBalance < 0) newBalance = 0;
                await userRef.update({ balance: newBalance });
              }

              alert("Withdraw approved.");
              loadWithdrawRequests();
              loadWithdrawHistory();
              loadUsers();
            } catch (err) {
              alert("Error: " + err.message);
              console.error(err);
            }
          });
        });

        // Reject buttons
        document.querySelectorAll(".reject-btn").forEach(btn => {
          btn.addEventListener("click", async () => {
            const id = btn.dataset.id;
            const email = btn.dataset.email;
            const amount = parseInt(btn.dataset.amount);

            if (!confirm(`Reject withdrawal of ৳${amount} for ${email}? Amount will be returned to user balance.`)) return;

            try {
              const reqRef = db.collection("withdrawRequests").doc(id);
              await reqRef.update({ status: "rejected" });

              // Return amount to user balance
              const usersRef = db.collection("users");
              const userQuery = await usersRef.where("email", "==", email).get();
              if (!userQuery.empty) {
                const userDoc = userQuery.docs[0];
                const userRef = usersRef.doc(userDoc.id);
                const userData = userDoc.data();
                let newBalance = (userData.balance || 0) + amount;
                await userRef.update({ balance: newBalance });
              }

              alert("Withdraw rejected and amount returned.");
              loadWithdrawRequests();
              loadWithdrawHistory();
              loadUsers();
            } catch (err) {
              alert("Error: " + err.message);
              console.error(err);
            }
          });
        });

      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-600">Error: ${err.message}</td></tr>`;
        console.error(err);
      }
    }

    // --- Load Withdraw History ---
    async function loadWithdrawHistory() {
      const tbody = document.getElementById("withdrawHistoryTableBody");
      tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">Loading history...</td></tr>`;

      try {
        const snapshot = await db.collection("withdrawRequests")
          .orderBy("createdAt", "desc")
          .limit(50)
          .get();

        if (snapshot.empty) {
          tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">No withdraw history.</td></tr>`;
          return;
        }

        let html = "";
        snapshot.forEach(doc => {
          const w = doc.data();
          html += `
            <tr class="border-t hover:bg-gray-50">
              <td class="p-2 border">${w.userEmail || "-"}</td>
              <td class="p-2 border">৳${w.amount}</td>
              <td class="p-2 border capitalize">${w.status}</td>
              <td class="p-2 border">${w.createdAt ? w.createdAt.toDate().toLocaleString() : "-"}</td>
            </tr>
          `;
        });

        tbody.innerHTML = html;
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-600">Error: ${err.message}</td></tr>`;
        console.error(err);
      }
    }

    // --- Tasks Management ---
    const addTaskForm = document.getElementById("addTaskForm");
    const tasksTableBody = document.getElementById("tasksTableBody");

    addTaskForm.addEventListener("submit", async e => {
      e.preventDefault();

      const title = document.getElementById("taskTitle").value.trim();
      const description = document.getElementById("taskDescription").value.trim();
      const reward = parseInt(document.getElementById("taskReward").value);

      if (!title || !description || isNaN(reward)) {
        alert("Please fill all fields correctly.");
        return;
      }

      try {
        await db.collection("tasks").add({
          title,
          description,
          reward,
          active: true,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Task added successfully.");
        addTaskForm.reset();
        loadTasks();
      } catch (err) {
        alert("Failed to add task: " + err.message);
        console.error(err);
      }
    });

    async function loadTasks() {
      tasksTableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-gray-500">Loading tasks...</td></tr>`;

      try {
        const snapshot = await db.collection("tasks").get();
        if (snapshot.empty) {
          tasksTableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">No tasks found.</td></tr>`;
          return;
        }

        let html = "";
        snapshot.forEach(doc => {
          const task = doc.data();
          html += `
            <tr class="border-t hover:bg-gray-50">
              <td class="p-2 border">${task.title}</td>
              <td class="p-2 border">৳${task.reward}</td>
              <td class="p-2 border text-center">
                <button data-id="${doc.id}" class="toggle-status-btn text-white px-2 py-1 rounded ${task.active ? "bg-green-600" : "bg-gray-500"}">
                  ${task.active ? "Active" : "Inactive"}
                </button>
              </td>
              <td class="p-2 border text-center">
                <button data-id="${doc.id}" class="delete-task-btn bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              </td>
            </tr>
          `;
        });

        tasksTableBody.innerHTML = html;

        document.querySelectorAll(".toggle-status-btn").forEach(btn => {
          btn.addEventListener("click", async () => {
            const taskId = btn.dataset.id;
            const taskRef = db.collection("tasks").doc(taskId);
            const isActive = btn.textContent === "Active";
            await taskRef.update({ active: !isActive });
            loadTasks();
          });
        });

        document.querySelectorAll(".delete-task-btn").forEach(btn => {
          btn.addEventListener("click", async () => {
            if (!confirm("Are you sure you want to delete this task?")) return;
            const taskId = btn.dataset.id;
            await db.collection("tasks").doc(taskId).delete();
            loadTasks();
          });
        });

      } catch (err) {
        tasksTableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-600">Error: ${err.message}</td></tr>`;
        console.error(err);
      }
    }

    // --- Auth state & initial loading ---
    auth.onAuthStateChanged(user => {
      if (user) {
        loadUsers();
        loadWithdrawRequests();
        loadWithdrawHistory();
        loadTasks();
      } else {
        // Not logged in - redirect or show message
        document.body.innerHTML = `<div class="p-6 text-center">Please log in to access the admin panel.</div>`;
      }
    });
  </script>

</body>
</html>
