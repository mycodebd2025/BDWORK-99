<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>

  <!-- Tailwind CSS & FontAwesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin Panel</h1>
    <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 flex items-center">
      <i class="fas fa-sign-out-alt mr-2"></i> Logout
    </button>
  </header>

  <main class="flex-grow p-6 max-w-6xl mx-auto w-full space-y-10">
    <!-- Users Management -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Users Management</h2>
      <div class="overflow-x-auto border rounded shadow bg-white">
        <table class="w-full min-w-[700px] border-collapse border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3 border border-gray-300 text-left">Email</th>
              <th class="p-3 border border-gray-300 text-left">Balance (৳)</th>
              <th class="p-3 border border-gray-300 text-left">Role</th>
              <th class="p-3 border border-gray-300 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr><td colspan="4" class="p-4 text-center text-gray-500">Loading users...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Withdraw History -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Withdraw History</h2>
      <div class="overflow-x-auto border rounded shadow bg-white">
        <table class="w-full min-w-[600px] border-collapse border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3 border border-gray-300 text-left">Email</th>
              <th class="p-3 border border-gray-300 text-left">Amount (৳)</th>
              <th class="p-3 border border-gray-300 text-left">Timestamp</th>
            </tr>
          </thead>
          <tbody id="withdrawsTableBody">
            <tr><td colspan="3" class="p-4 text-center text-gray-500">Loading withdraw history...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc,
      updateDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersTableBody = document.getElementById("usersTableBody");
    const withdrawsTableBody = document.getElementById("withdrawsTableBody");

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    async function loadUsers() {
      try {
        const usersSnapshot = await getDocs(collection(db, "users"));
        let html = "";
        usersSnapshot.forEach(docSnap => {
          const user = docSnap.data();
          html += `
            <tr>
              <td class="p-3 border">${user.email || "N/A"}</td>
              <td class="p-3 border">
                <input type="number" class="border rounded px-2 py-1 w-24 balance-input" value="${user.balance || 0}" data-uid="${docSnap.id}" />
              </td>
              <td class="p-3 border">
                <select class="border rounded px-2 py-1 role-select" data-uid="${docSnap.id}">
                  <option value="user" ${user.role === "user" ? "selected" : ""}>User</option>
                  <option value="admin" ${user.role === "admin" ? "selected" : ""}>Admin</option>
                </select>
              </td>
              <td class="p-3 border text-center">
                <button class="bg-green-500 text-white px-4 py-1 rounded update-btn" data-uid="${docSnap.id}">Update</button>
              </td>
            </tr>
          `;
        });
        usersTableBody.innerHTML = html;

        document.querySelectorAll(".role-select").forEach(select => {
          select.addEventListener("change", async (e) => {
            const uid = e.target.dataset.uid;
            const role = e.target.value;
            await updateDoc(doc(db, "users", uid), { role });
            alert("Role updated.");
          });
        });

        document.querySelectorAll(".update-btn").forEach(btn => {
          btn.addEventListener("click", async () => {
            const uid = btn.dataset.uid;
            const input = document.querySelector(`.balance-input[data-uid='${uid}']`);
            const balance = parseFloat(input.value);
            await updateDoc(doc(db, "users", uid), { balance });
            alert("Balance updated.");
          });
        });

      } catch (error) {
        usersTableBody.innerHTML = `<tr><td colspan="4" class="text-center text-red-500">Error: ${error.message}</td></tr>`;
      }
    }

    async function loadWithdraws() {
      try {
        const withdrawsSnapshot = await getDocs(query(collection(db, "withdraws"), orderBy("timestamp", "desc")));
        let html = "";
        withdrawsSnapshot.forEach(docSnap => {
          const wd = docSnap.data();
          const time = wd.timestamp?.toDate().toLocaleString() || "-";
          html += `
            <tr>
              <td class="p-3 border">${wd.email || "N/A"}</td>
              <td class="p-3 border">৳${wd.amount || 0}</td>
              <td class="p-3 border">${time}</td>
            </tr>
          `;
        });
        withdrawsTableBody.innerHTML = html || `<tr><td colspan="3" class="text-center text-gray-500">No withdraw history found.</td></tr>`;
      } catch (error) {
        withdrawsTableBody.innerHTML = `<tr><td colspan="3" class="text-center text-red-500">Error: ${error.message}</td></tr>`;
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "admin") {
        alert("Access denied.");
        return (window.location.href = "login.html");
      }
      loadUsers();
      loadWithdraws();
    });
  </script>
</body>
</html>
