<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-3xl font-bold mb-4">Admin Panel</h1>

  <div id="userList" class="space-y-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userList = document.getElementById("userList");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const usersSnapshot = await getDocs(collection(db, "users"));
        let isAdmin = false;

        usersSnapshot.forEach((docItem) => {
          if (docItem.id === user.uid && docItem.data().role === "admin") {
            isAdmin = true;
          }
        });

        if (!isAdmin) {
          alert("Access Denied");
          window.location.href = "/";
          return;
        }

        // List all users
        usersSnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const userCard = document.createElement("div");
          userCard.className = "bg-white p-4 rounded shadow";
          userCard.innerHTML = `
            <p><strong>Email:</strong> <input value="${data.email}" id="email-${docSnap.id}" class="border p-1 rounded w-full" /></p>
            <p><strong>Role:</strong> <input value="${data.role}" id="role-${docSnap.id}" class="border p-1 rounded w-full" /></p>
            <div class="flex gap-2 mt-2">
              <button onclick="updateUser('${docSnap.id}')" class="bg-blue-500 text-white px-4 py-1 rounded">Update</button>
              <button onclick="deleteUser('${docSnap.id}')" class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
            </div>
          `;
          userList.appendChild(userCard);
        });
      } else {
        window.location.href = "/login.html";
      }
    });

    window.updateUser = async (userId) => {
      const newEmail = document.getElementById(`email-${userId}`).value;
      const newRole = document.getElementById(`role-${userId}`).value;
      await updateDoc(doc(db, "users", userId), {
        email: newEmail,
        role: newRole
      });
      alert("User updated!");
    };

    window.deleteUser = async (userId) => {
      if (confirm("Are you sure you want to delete this user?")) {
        await deleteDoc(doc(db, "users", userId));
        alert("User deleted!");
        location.reload();
      }
    };
  </script>
</body>
</html>
