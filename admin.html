<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Admin Panel</h1>
    <div id="userList" class="space-y-3">Loading users...</div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const currentUserDoc = await getDoc(doc(db, "users", user.uid));
      if (!currentUserDoc.exists() || currentUserDoc.data().role !== "admin") {
        alert("Access denied. You are not admin.");
        window.location.href = "dashboard.html";
        return;
      }

      const querySnapshot = await getDocs(collection(db, "users"));
      const userList = document.getElementById("userList");
      userList.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        userList.innerHTML += `
          <div class="p-4 border rounded flex justify-between items-center">
            <div>
              <p><strong>${data.email}</strong></p>
              <p>Balance: ৳${data.balance || 0}</p>
              <p>Role: ${data.role}</p>
            </div>
            <button onclick="updateBalance('${docSnap.id}')" class="bg-blue-500 text-white px-3 py-1 rounded">+10৳</button>
          </div>
        `;
      });
    });

    window.updateBalance = async function (uid) {
      const ref = doc(db, "users", uid);
      const userDoc = await getDoc(ref);
      const data = userDoc.data();
      const newBalance = (data.balance || 0) + 10;
      await updateDoc(ref, { balance: newBalance });
      alert("Balance updated.");
      location.reload();
    };
  </script>
</body>
</html>
