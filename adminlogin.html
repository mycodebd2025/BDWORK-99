<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-4">Admin Login</h2>
    <input id="adminEmail" type="email" placeholder="Email" class="w-full mb-3 px-4 py-2 border rounded" />
    <input id="adminPassword" type="password" placeholder="Password" class="w-full mb-3 px-4 py-2 border rounded" />
    <button onclick="adminLogin()" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Login</button>
    <p id="errorMsg" class="text-center mt-3 text-red-600"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.adminLogin = async function () {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      try {
        // Login user
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Get user document from Firestore
        const userDocRef = doc(db, "users", uid);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();

          // Check role
          if (userData.role === "admin") {
            // Redirect to admin dashboard
            window.location.href = "admin.html";
          } else {
            // Not admin - logout and show error
            errorMsg.textContent = "Access denied: You are not an admin.";
            await auth.signOut();
          }
        } else {
          errorMsg.textContent = "User data not found.";
          await auth.signOut();
        }

      } catch (error) {
        errorMsg.textContent = "Login failed: " + error.message;
      }
    };
  </script>
</body>
</html>
