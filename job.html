<!-- tasks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">🎯 Complete Tasks & Earn ৳5</h1>

    <div id="tasksContainer" class="space-y-4"></div>

    <div class="text-center mt-6">
      <a href="dashboard.html" class="text-blue-600 hover:underline">← Back to Dashboard</a>
    </div>
  </main>

  <script type="module">
    // Firebase config (same as in dashboard)
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tasks = [
      { id: "task1", name: "Upload Screenshot for Task 1" },
      { id: "task2", name: "Complete Task 2" },
      { id: "task3", name: "Complete Task 3" },
      { id: "task4", name: "Complete Task 4" }
    ];

    let currentUserData = null;

    function renderTasks(tasksCompleted = {}) {
      const container = document.getElementById("tasksContainer");
      container.innerHTML = "";
      tasks.forEach(task => {
        const done = tasksCompleted[task.id] === true;
        const btn = document.createElement("button");
        btn.className = done
          ? "w-full bg-gray-400 text-white py-3 rounded-lg cursor-not-allowed font-semibold"
          : "w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-semibold";
        btn.innerText = done ? `${task.name} ✓ Completed` : `Complete ${task.name} (+৳5)`;
        btn.disabled = done;
        btn.onclick = () => completeTask(task.id);
        container.appendChild(btn);
      });
    }

    async function completeTask(taskId) {
      if (!currentUserData) return alert("User data not loaded.");
      if (currentUserData.tasksCompleted?.[taskId]) return alert("Task already completed.");

      try {
        const userDocRef = doc(db, "users", currentUserData.uid);
        await updateDoc(userDocRef, {
          [`tasksCompleted.${taskId}`]: true,
          balance: (currentUserData.balance || 0) + 5
        });

        currentUserData.tasksCompleted = currentUserData.tasksCompleted || {};
        currentUserData.tasksCompleted[taskId] = true;
        currentUserData.balance = (currentUserData.balance || 0) + 5;

        renderTasks(currentUserData.tasksCompleted);
        alert("Task completed! ৳5 added.");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      try {
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          const data = userDoc.data();
          currentUserData = { uid: user.uid, ...data };
          renderTasks(data.tasksCompleted || {});
        }
      } catch (err) {
        alert("Failed to load user data: " + err.message);
      }
    });
  </script>
</body>
</html>
