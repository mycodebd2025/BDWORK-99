<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸŽ¯ Your Tasks</h1>

    <section class="mb-6 bg-white rounded shadow p-4">
      <p class="mb-2 text-gray-600">Balance: <span id="userBalance" class="font-semibold text-green-600">à§³0</span></p>
    </section>

    <section id="tasksContainer" class="space-y-4">
      <p>Loading tasks...</p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc,
      updateDoc,
      query,
      where,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserData = null;
    let currentUserId = null;
    const tasksContainer = document.getElementById("tasksContainer");
    const userBalanceElem = document.getElementById("userBalance");

    // Load tasks and user data after login
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUserId = user.uid;
      await loadUserData();
      loadTasksRealtime();
    });

    async function loadUserData() {
      const userDocRef = doc(db, "users", currentUserId);
      const userSnap = await getDoc(userDocRef);
      if (!userSnap.exists()) {
        alert("User data not found.");
        return;
      }
      currentUserData = userSnap.data();
      userBalanceElem.innerText = `à§³${(currentUserData.balance || 0).toFixed(2)}`;
    }

    // Real-time load tasks from Firestore and render
    function loadTasksRealtime() {
      const tasksCol = collection(db, "tasks");

      onSnapshot(tasksCol, (snapshot) => {
        if (snapshot.empty) {
          tasksContainer.innerHTML = "<p>No tasks available right now.</p>";
          return;
        }

        tasksContainer.innerHTML = "";
        snapshot.forEach(docSnap => {
          const task = { id: docSnap.id, ...docSnap.data() };
          const done = currentUserData.tasksCompleted?.[task.id] === true;

          const taskDiv = document.createElement("div");
          taskDiv.className = "p-4 bg-white rounded shadow flex flex-col md:flex-row md:justify-between md:items-center";

          taskDiv.innerHTML = `
            <div>
              <p class="font-semibold text-lg">${task.name}</p>
              <p class="text-gray-600 mb-1">${task.description || ""}</p>
              <p class="font-semibold text-indigo-600">Reward: à§³${task.reward.toFixed(2)}</p>
            </div>
          `;

          const btn = document.createElement("button");
          btn.className = done
            ? "mt-4 md:mt-0 bg-gray-400 text-white py-2 px-4 rounded cursor-not-allowed font-semibold"
            : "mt-4 md:mt-0 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 font-semibold transition";
          btn.innerText = done ? "Completed âœ“" : "Complete Task";

          btn.disabled = done;
          btn.onclick = () => completeTask(task);

          taskDiv.appendChild(btn);
          tasksContainer.appendChild(taskDiv);
        });
      });
    }

    async function completeTask(task) {
      if (!currentUserData) return alert("User data not loaded.");

      if (currentUserData.tasksCompleted?.[task.id]) {
        return alert("Task already completed.");
      }

      try {
        const userDocRef = doc(db, "users", currentUserId);

        // Update tasksCompleted and add reward to balance atomically
        const newBalance = (currentUserData.balance || 0) + task.reward;
        const updatedTasksCompleted = { ...(currentUserData.tasksCompleted || {}) };
        updatedTasksCompleted[task.id] = true;

        await updateDoc(userDocRef, {
          balance: newBalance,
          tasksCompleted: updatedTasksCompleted
        });

        // Update local data and UI
        currentUserData.balance = newBalance;
        currentUserData.tasksCompleted = updatedTasksCompleted;
        userBalanceElem.innerText = `à§³${newBalance.toFixed(2)}`;

        alert(`Task completed! You earned à§³${task.reward.toFixed(2)}.`);
      } catch (err) {
        alert("Error completing task: " + err.message);
      }
    }
  </script>

</body>
</html>
