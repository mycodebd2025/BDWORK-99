<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="max-w-3xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“‹ Complete Tasks & Earn</h1>
    <div id="taskContainer" class="space-y-6">
      <p>Loading tasks...</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, doc, getDocs, getDoc, setDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const taskContainer = document.getElementById("taskContainer");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in.");
        window.location.href = "login.html";
        return;
      }

      currentUser = user;
      loadTasks();
    });

    async function loadTasks() {
      const tasksSnapshot = await getDocs(collection(db, "tasks"));
      const userDoc = await getDoc(doc(db, "users", currentUser.uid));
      const completedTasks = userDoc.exists() && userDoc.data().completedTasks ? userDoc.data().completedTasks : [];

      taskContainer.innerHTML = "";

      tasksSnapshot.forEach((docSnap) => {
        const task = { id: docSnap.id, ...docSnap.data() };
        const isCompleted = completedTasks.includes(task.id);

        const taskDiv = document.createElement("div");
        taskDiv.className = "bg-white rounded shadow p-4";

        taskDiv.innerHTML = `
          <h2 class="text-xl font-bold">${task.name}</h2>
          <p class="text-gray-700">${task.description || ""}</p>
          <div class="mt-2">
            <a href="https://example.com/${task.viewName}" target="_blank" class="text-blue-600 underline hover:text-blue-800">ðŸ”— View</a>
          </div>
          <div class="mt-4">
            <input type="file" accept="image/*" id="file-${task.id}" class="mb-2" ${isCompleted ? "disabled" : ""}>
            <button ${isCompleted ? "disabled" : ""} class="submitBtn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" data-task-id="${task.id}" data-reward="${task.reward}">${isCompleted ? "Submitted" : "Submit"}</button>
          </div>
        `;

        taskContainer.appendChild(taskDiv);
      });

      document.querySelectorAll(".submitBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const taskId = e.target.getAttribute("data-task-id");
          const reward = parseFloat(e.target.getAttribute("data-reward"));
          const fileInput = document.getElementById(`file-${taskId}`);

          if (!fileInput.files.length) {
            alert("Please upload a screenshot.");
            return;
          }

          const file = fileInput.files[0];
          const storageRef = ref(storage, `submissions/${currentUser.uid}/${taskId}.jpg`);
          await uploadBytes(storageRef, file);
          const downloadURL = await getDownloadURL(storageRef);

          const userRef = doc(db, "users", currentUser.uid);
          const userSnap = await getDoc(userRef);

          const currentData = userSnap.data();
          const currentBalance = currentData.balance || 0;
          const completed = currentData.completedTasks || [];

          if (completed.includes(taskId)) {
            alert("You already submitted this task.");
            return;
          }

          completed.push(taskId);

          await updateDoc(userRef, {
            balance: currentBalance + reward,
            completedTasks: completed
          });

          alert("Task submitted successfully! à§³" + reward + " added to your balance.");
          loadTasks(); // reload to update UI
        });
      });
    }
  </script>
</body>
</html>
