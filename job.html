<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <main class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-6 space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center">ðŸ“¸ Job Submission</h2>

    <div id="jobList" class="space-y-6">
      <!-- Jobs will be inserted here -->
    </div>

    <button onclick="logout()" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Logout</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const jobList = [
      { id: "job1", title: "Job 1 - Like a Page" },
      { id: "job2", title: "Job 2 - Join a Group" },
      { id: "job3", title: "Job 3 - Follow on Instagram" },
      { id: "job4", title: "Job 4 - Share a Post" },
    ];

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUser = user;
      renderJobs();
    });

    function renderJobs() {
      const container = document.getElementById("jobList");
      jobList.forEach(job => {
        const div = document.createElement("div");
        div.className = "bg-gray-50 p-4 rounded-md shadow";

        div.innerHTML = `
          <h3 class="font-semibold text-lg mb-2">${job.title}</h3>
          <input type="file" accept="image/*" id="${job.id}_file" class="mb-2" />
          <button onclick="submitJob('${job.id}')" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Submit</button>
          <p id="${job.id}_status" class="text-sm text-gray-600 mt-2"></p>
        `;

        container.appendChild(div);
      });
    }

    window.submitJob = async function(jobId) {
      const fileInput = document.getElementById(`${jobId}_file`);
      const statusText = document.getElementById(`${jobId}_status`);

      if (!fileInput.files.length) {
        statusText.innerText = "Please upload a screenshot.";
        return;
      }

      const file = fileInput.files[0];

      try {
        const storageRef = ref(storage, `jobs/${currentUser.uid}/${jobId}.jpg`);
        await uploadBytes(storageRef, file);
        const imageURL = await getDownloadURL(storageRef);

        // Check if this job was already submitted
        const jobRef = doc(db, "users", currentUser.uid, "jobs", jobId);
        const jobSnap = await getDoc(jobRef);
        if (jobSnap.exists()) {
          statusText.innerText = "You already submitted this job.";
          return;
        }

        // Save submission
        await setDoc(jobRef, {
          submittedAt: Timestamp.now(),
          screenshotURL: imageURL
        });

        // Add balance
        const userDocRef = doc(db, "users", currentUser.uid);
        const userDoc = await getDoc(userDocRef);
        const currentBalance = userDoc.data().balance || 0;
        await updateDoc(userDocRef, {
          balance: currentBalance + 5
        });

        statusText.innerText = "Job submitted! à§³5 added to your balance.";
        fileInput.value = "";
      } catch (err) {
        console.error(err);
        statusText.innerText = "Error submitting job: " + err.message;
      }
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
