<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">üìù Available Tasks</h1>

    <section class="mb-6 p-4 bg-white rounded shadow text-center">
      <p class="text-lg font-semibold">Your Balance: ‡ß≥<span id="userBalance">0.00</span></p>
    </section>

    <section>
      <div id="tasksList" class="space-y-4">
        <p>Loading tasks...</p>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tasksList = document.getElementById("tasksList");
    const userBalanceSpan = document.getElementById("userBalance");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in to view tasks.");
        window.location.href = "login.html";
        return;
      }
      currentUser = user;

      // Load user balance
      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        userBalanceSpan.textContent = (data.balance || 0).toFixed(2);
      } else {
        userBalanceSpan.textContent = "0.00";
      }

      loadTasks();
    });

    function loadTasks() {
      const tasksCol = collection(db, "tasks");

      onSnapshot(tasksCol, (snapshot) => {
        if (snapshot.empty) {
          tasksList.innerHTML = "<p>No tasks available right now.</p>";
          return;
        }

        tasksList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const task = { id: docSnap.id, ...docSnap.data() };

          const taskDiv = document.createElement("div");
          taskDiv.className = "p-4 bg-white rounded shadow";

          let taskHtml = `
            <p class="font-semibold text-xl">${task.name}</p>
            <p class="text-gray-700 mt-1">${task.description || ""}</p>
            <p class="mt-2 font-semibold text-indigo-600">Reward: ‡ß≥${task.reward?.toFixed(2) || '0.00'}</p>
          `;

          if (task.view) {
            taskHtml += `<p class="mt-1"><a href="${task.view}" target="_blank" class="text-blue-600 underline">View Task Details</a></p>`;
          }

          taskDiv.innerHTML = taskHtml;
          tasksList.appendChild(taskDiv);
        });
      });
    }
  </script>
</body>
</html>
