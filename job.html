<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-900">

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“‹ Your Tasks</h1>
    <p class="mb-6 text-center text-gray-700">Complete tasks below to earn 5à§³ each!</p>

    <div id="tasksContainer" class="space-y-4">
      <p>Loading tasks...</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tasksContainer = document.getElementById("tasksContainer");
    const tasksCol = collection(db, "tasks");

    let currentUser = null;
    let tasksData = [];
    let completedTasks = new Set();

    // Utility: Update user's balance by amount (increment)
    async function updateUserBalance(uid, amount) {
      const userDocRef = doc(db, "users", uid);
      const userSnap = await getDoc(userDocRef);

      if (!userSnap.exists()) {
        throw new Error("User document not found");
      }

      const userData = userSnap.data();
      const newBalance = (userData.balance || 0) + amount;

      await updateDoc(userDocRef, { balance: newBalance });
      return newBalance;
    }

    // Load completed tasks list for current user
    async function loadCompletedTasks(uid) {
      const completedTasksRef = collection(db, "users", uid, "completedTasks");
      const snapshot = await getDocs(completedTasksRef);
      completedTasks.clear();
      snapshot.forEach(docSnap => {
        completedTasks.add(docSnap.id);
      });
    }

    // Mark task as completed: record under user's completedTasks subcollection + update balance
    async function completeTask(taskId) {
      if (!currentUser) {
        alert("User not logged in!");
        return;
      }
      if (completedTasks.has(taskId)) {
        alert("Task already completed!");
        return;
      }

      try {
        // Record completion
        const completionDoc = doc(db, "users", currentUser.uid, "completedTasks", taskId);
        await setDoc(completionDoc, { completedAt: new Date() });

        // Add 5à§³ reward
        await updateUserBalance(currentUser.uid, 5);

        completedTasks.add(taskId);
        renderTasks();

        alert("Task completed! You earned 5à§³.");
      } catch (error) {
        alert("Error completing task: " + error.message);
      }
    }

    // Render task list with complete buttons
    function renderTasks() {
      if (tasksData.length === 0) {
        tasksContainer.innerHTML = "<p>No tasks available.</p>";
        return;
      }

      tasksContainer.innerHTML = "";
      tasksData.forEach(task => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "p-4 bg-white rounded shadow flex justify-between items-center";

        const taskInfo = document.createElement("div");
        taskInfo.innerHTML = `<p class="font-semibold">${task.name}</p>` + 
          (task.description ? `<p class="text-sm text-gray-600">${task.description}</p>` : "");

        const btn = document.createElement("button");
        btn.className = completedTasks.has(task.id)
          ? "bg-green-600 text-white px-4 py-2 rounded cursor-default"
          : "bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition";

        btn.innerText = completedTasks.has(task.id) ? "Completed" : "Complete";
        btn.disabled = completedTasks.has(task.id);
        btn.onclick = () => {
          if (!btn.disabled) completeTask(task.id);
        };

        taskDiv.appendChild(taskInfo);
        taskDiv.appendChild(btn);

        tasksContainer.appendChild(taskDiv);
      });
    }

    // Load all tasks and user completion status
    async function loadTasksForUser(uid) {
      try {
        const snapshot = await getDocs(tasksCol);
        tasksData = [];
        snapshot.forEach(docSnap => {
          tasksData.push({ id: docSnap.id, ...docSnap.data() });
        });
        await loadCompletedTasks(uid);
        renderTasks();
      } catch (error) {
        tasksContainer.innerHTML = `<p class="text-red-600">Failed to load tasks: ${error.message}</p>`;
      }
    }

    // Auth state change: load tasks for logged-in user
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please log in to access your tasks.");
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      loadTasksForUser(user.uid);
    });
  </script>

</body>
</html>
