<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h2 class="text-2xl font-bold text-center">ðŸŽ¯ Complete Jobs and Earn à§«à§³</h2>

    <div id="jobsContainer" class="space-y-4"></div>

    <button onclick="logout()" class="w-full mt-6 bg-red-600 text-white py-2 rounded hover:bg-red-700">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const jobList = ["job1", "job2", "job3", "job4"];
    let currentUser = null;
    let userData = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      const docSnap = await getDoc(doc(db, "users", user.uid));
      userData = docSnap.data();
      renderJobs();
    });

    function renderJobs() {
      const container = document.getElementById("jobsContainer");
      container.innerHTML = "";
      jobList.forEach((jobId, index) => {
        const jobDiv = document.createElement("div");
        jobDiv.className = "border p-4 rounded-lg bg-gray-50";
        jobDiv.innerHTML = `
          <h3 class="font-semibold mb-2">Job ${index + 1}</h3>
          <input type="file" id="file-${jobId}" accept="image/*" class="mb-2">
          <button onclick="submitJob('${jobId}')" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Submit</button>
        `;
        container.appendChild(jobDiv);
      });
    }

    async function submitJob(jobId) {
      const fileInput = document.getElementById(`file-${jobId}`);
      const file = fileInput.files[0];
      if (!file) return alert("Please upload a screenshot.");

      const jobRef = doc(db, "users", currentUser.uid, "submittedJobs", jobId);
      const jobSnap = await getDoc(jobRef);

      if (jobSnap.exists()) {
        alert("You already submitted this job.");
        return;
      }

      try {
        const storageRef = ref(storage, `jobs/${currentUser.uid}/${jobId}`);
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        await setDoc(jobRef, {
          submittedAt: new Date(),
          screenshot: downloadURL
        });

        const userRef = doc(db, "users", currentUser.uid);
        const newBalance = (userData.balance || 0) + 5;
        await updateDoc(userRef, { balance: newBalance });
        userData.balance = newBalance;

        alert(`Job ${jobId} submitted! à§«à§³ added to your balance.`);
        fileInput.value = "";
      } catch (err) {
        alert("Error submitting job: " + err.message);
      }
    }

    window.logout = async () => {
      await signOut(auth);
      location.href = "login.html";
    };
  </script>
</body>
</html>
