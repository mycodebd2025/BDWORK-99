<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-10">üëã Welcome to Your Dashboard</h1>

    <!-- User Info Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Email</p>
        <p id="userEmail" class="text-xl font-semibold text-gray-800">Loading...</p>

        <p class="text-sm text-gray-500 mt-6 mb-1">Balance</p>
        <p id="userBalance" class="text-xl font-bold text-green-600">‡ß≥0</p>

        <!-- Account Status -->
        <p class="text-sm text-gray-500 mt-6 mb-1">Account Status</p>
        <p id="proStatus" class="text-lg font-semibold"></p>
      </div>

       <!-- Pro Account Section -->
      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <button id="activateProBtn" class="mt-2 bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">
          Loading...
        </button>
        <p id="proPriceNote" class="text-xs text-gray-500 mt-1">Loading...</p>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Total Refers</p>
        <p id="totalRefers" class="text-xl font-semibold text-gray-800">0</p>

        <p class="text-sm text-gray-500 mt-6 mb-2">Your Refer Code</p>
        <div class="flex items-center gap-3">
          <input id="userReferCode" readonly class="text-lg font-mono font-semibold text-blue-800 bg-blue-50 px-3 py-2 rounded w-full border border-blue-200" />
          <button onclick="copyReferCode()" class="bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 text-sm transition">
            Copy
          </button>
        </div>
      </div>
    </section>

    <!-- Task Section Button -->
    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <h2 class="text-xl font-semibold mb-4">üéØ Complete Tasks & Earn ‡ß≥5 Each</h2>
      <a href="job.html" class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
        Go to Tasks Page ‚Üí
      </a>
    </section>

    <!-- Withdraw Section -->
    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <h2 class="text-xl font-semibold mb-4">üí∏ Withdraw Balance</h2>
      <div class="flex flex-col gap-4">
        <select id="withdrawMethod" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="">Select Method</option>
          <option value="BKash">BKash</option>
          <option value="Nagad">Nagad</option>
          <option value="USDT">USDT</option>
        </select>
        
        <input
          id="withdrawAmount"
          type="number"
          min="1"
          placeholder="Enter amount"
          class="border border-gray-300 rounded-md px-4 py-2 w-full focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <input
          id="withdrawAddress"
          type="text"
          placeholder="Enter Number / Wallet Address"
          class="border border-gray-300 rounded-md px-4 py-2 w-full focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <button onclick="withdraw()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 w-full transition">
          Withdraw
        </button>
      </div>
    </section>

    <!-- Withdraw History Redirect -->
    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <h2 class="text-xl font-semibold mb-4">üìú Withdraw History</h2>
      <a href="withdraw-history.html" class="text-blue-600 hover:underline text-center block">View Withdraw History ‚Üí</a>
    </section>

    <!-- Logout -->
    <div class="text-center">
      <button onclick="logout()" class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 transition text-lg">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>
  </main>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUserData = null;
    let proSettings = null;

    const userEmailElem = document.getElementById("userEmail");
    const userBalanceElem = document.getElementById("userBalance");
    const totalRefersElem = document.getElementById("totalRefers");
    const userReferCodeElem = document.getElementById("userReferCode");
    const proStatusElem = document.getElementById("proStatus");
    const activateProBtn = document.getElementById("activateProBtn");
    const proPriceNote = document.getElementById("proPriceNote");

    // Helper to format date as YYYY-MM-DD
    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    // Get pro settings from Firestore
    async function getProSettings() {
      const docRef = doc(db, "pro_settings", "config");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        return docSnap.data();  // { dailyBonus: 30, activationCost: 10, isActive: true }
      } else {
        console.warn("Pro settings document not found");
        return null;
      }
    }

    // Add daily bonus if eligible
    async function addDailyBonusIfEligible(userDocRef, userData) {
      if (!userData.proActive) return; // Not a pro user
      if (!proSettings || !proSettings.isActive) return; // Pro system inactive

      const todayStr = formatDate(new Date());
      const lastBonusDate = userData.lastBonusDate || "";

      if (lastBonusDate === todayStr) return; // Already given bonus today

      const dailyBonus = proSettings.dailyBonus || 30;
      const newBalance = (userData.balance || 0) + dailyBonus;
      try {
        await updateDoc(userDocRef, {
          balance: newBalance,
          lastBonusDate: todayStr
        });
        currentUserData.balance = newBalance;
        currentUserData.lastBonusDate = todayStr;
        userBalanceElem.innerText = `‡ß≥${newBalance}`;
        alert(`üéâ Pro Account daily bonus ‡ß≥${dailyBonus} added!`);
      } catch (err) {
        console.error("Failed to add daily bonus:", err);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      try {
        proSettings = await getProSettings();
        if (!proSettings) {
          alert("Pro Account settings not found. Please contact admin.");
          proPriceNote.innerText = "Pro Account settings missing!";
          activateProBtn.disabled = true;
          activateProBtn.innerText = "Unavailable";
          return;
        }

        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          const data = userDoc.data();
          currentUserData = { uid: user.uid, ...data };

          userEmailElem.innerText = data.email || "N/A";
          userBalanceElem.innerText = `‡ß≥${data.balance || 0}`;
          userReferCodeElem.value = user.uid;

          // Referral count
          const referQuery = query(collection(db, "users"), where("referBy", "==", user.uid));
          const referSnap = await getDocs(referQuery);
          totalRefersElem.innerText = referSnap.size;

          // Pro Status
          if (data.proActive && proSettings.isActive) {
            proStatusElem.innerHTML = `<span class="text-green-600 font-semibold">Active ‚úÖ</span>`;
            activateProBtn.innerText = "Already Pro";
            activateProBtn.disabled = true;
            proPriceNote.innerText = `Daily Bonus ‡ß≥${proSettings.dailyBonus} will be added automatically.`;
          } else {
            proStatusElem.innerHTML = `<span class="text-red-600 font-semibold">Inactive ‚ùå</span>`;
            activateProBtn.disabled = false;
            activateProBtn.innerText = `Activate Pro (‡ß≥${proSettings.activationCost})`;
            proPriceNote.innerText = `One-time activation cost ‡ß≥${proSettings.activationCost}.`;
          }

          // Try add daily bonus if eligible
          await addDailyBonusIfEligible(userDocRef, currentUserData);

          // Activate Pro button handler
          activateProBtn.onclick = async () => {
            if (!proSettings.isActive) {
              alert("Pro Account system is currently inactive.");
              return;
            }
            if (currentUserData.balance < proSettings.activationCost) {
              alert(`Insufficient balance to activate Pro Account. You need ‡ß≥${proSettings.activationCost}.`);
              return;
            }
            if (!confirm(`Activate Pro Account for ‡ß≥${proSettings.activationCost}?`)) return;

            try {
              const newBalance = currentUserData.balance - proSettings.activationCost;
              await updateDoc(userDocRef, {
                balance: newBalance,
                proActive: true,
                proActivatedAt: Timestamp.now(),
                lastBonusDate: ""
              });
              alert("üéâ Pro Account activated successfully!");
              currentUserData.balance = newBalance;
              currentUserData.proActive = true;
              currentUserData.lastBonusDate = "";
              userBalanceElem.innerText = `‡ß≥${newBalance}`;
              proStatusElem.innerHTML = `<span class="text-green-600 font-semibold">Active ‚úÖ</span>`;
              activateProBtn.innerText = "Already Pro";
              activateProBtn.disabled = true;
              proPriceNote.innerText = `Daily Bonus ‡ß≥${proSettings.dailyBonus} will be added automatically.`;
            } catch (err) {
              alert("Activation failed: " + err.message);
            }
          };

        } else {
          alert("User data not found!");
          await signOut(auth);
          window.location.href = "login.html";
        }
      } catch (err) {
        alert("Error loading dashboard: " + err.message);
        await signOut(auth);
        window.location.href = "login.html";
      }
    });

    // Withdraw logic
    async function withdraw() {
      if (!currentUserData) {
        alert("User data not loaded.");
        return;
      }
      const method = document.getElementById("withdrawMethod").value;
      const amountStr = document.getElementById("withdrawAmount").value;
      const address = document.getElementById("withdrawAddress").value.trim();

      if (!method) {
        alert("Please select a withdraw method.");
        return;
      }
      const amount = Number(amountStr);
      if (isNaN(amount) || amount < 1) {
        alert("Please enter a valid withdraw amount (at least ‡ß≥1).");
        return;
      }
      if (!address) {
        alert("Please enter your withdraw number or wallet address.");
        return;
      }
      if (amount > currentUserData.balance) {
        alert("Insufficient balance.");
        return;
      }

      if (!confirm(`Confirm withdraw ‡ß≥${amount} via ${method}?`)) return;

      try {
        // Add withdraw request to Firestore
        await addDoc(collection(db, "withdraw_requests"), {
          userId: currentUserData.uid,
          email: currentUserData.email,
          method,
          amount,
          address,
          status: "pending",
          requestedAt: Timestamp.now()
        });

        // Deduct from balance immediately
        const userDocRef = doc(db, "users", currentUserData.uid);
        const newBalance = currentUserData.balance - amount;
        await updateDoc(userDocRef, { balance: newBalance });

        alert("Withdraw request submitted successfully.");
        currentUserData.balance = newBalance;
        userBalanceElem.innerText = `‡ß≥${newBalance}`;

        // Reset withdraw form
        document.getElementById("withdrawMethod").value = "";
        document.getElementById("withdrawAmount").value = "";
        document.getElementById("withdrawAddress").value = "";

      } catch (err) {
        alert("Failed to submit withdraw request: " + err.message);
      }
    }

    function copyReferCode() {
      userReferCodeElem.select();
      userReferCodeElem.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(userReferCodeElem.value).then(() => {
        alert("Refer code copied!");
      });
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
