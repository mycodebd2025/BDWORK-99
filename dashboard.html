<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <!-- TailwindCSS + FontAwesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full space-y-6 text-center">
    <h1 class="text-2xl font-bold">Welcome to the Dashboard</h1>
    <p id="userEmail" class="text-gray-700">Loading user info...</p>
    <button id="logoutBtn" class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
      <i class="fa fa-sign-out-alt mr-2"></i>Logout
    </button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show user info
    const userEmail = document.getElementById("userEmail");
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = `Logged in as: ${user.email}`;
      } else {
        window.location.href = "/"; // Redirect to login if not logged in
      }
    });

    // Logout handler
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "/"; // Redirect to login after logout
      });
    });
  </script>
</body>
</html>
