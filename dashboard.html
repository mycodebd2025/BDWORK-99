<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">User Dashboard</h1>
    <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
  </header>

  <main class="max-w-3xl mx-auto p-6 flex-grow">

    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Your Profile</h2>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Balance:</strong> ৳<span id="userBalance">0</span></p>
      <p><strong>Referral Count:</strong> <span id="referralCount">0</span></p>
    </section>

    <section class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Pro Account Status</h2>
      <p><strong>Daily Bonus:</strong> ৳<span id="proDailyBonus">Loading...</span></p>
      <p><strong>Active:</strong> <span id="proActiveStatus">Loading...</span></p>
    </section>

    <section class="bg-white rounded shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Request Withdraw</h2>
      <form id="withdrawForm" class="space-y-4 max-w-sm">
        <label for="withdrawAmount" class="block font-semibold">Amount (৳)</label>
        <input
          type="number"
          id="withdrawAmount"
          min="1"
          required
          class="w-full border border-gray-300 rounded px-3 py-2"
        />
        <button
          type="submit"
          class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition"
        >
          Request Withdraw
        </button>
      </form>
      <p id="withdrawMsg" class="mt-4 font-semibold"></p>
    </section>

  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config - তোমার প্রজেক্টের কনফিগ বসাও
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI Elements
    const userEmailSpan = document.getElementById("userEmail");
    const userBalanceSpan = document.getElementById("userBalance");
    const referralCountSpan = document.getElementById("referralCount");
    const proDailyBonusSpan = document.getElementById("proDailyBonus");
    const proActiveStatusSpan = document.getElementById("proActiveStatus");
    const withdrawForm = document.getElementById("withdrawForm");
    const withdrawAmountInput = document.getElementById("withdrawAmount");
    const withdrawMsg = document.getElementById("withdrawMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUserId = null;
    let currentBalance = 0;

    // Handle user login state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        userEmailSpan.textContent = user.email;
        await loadUserData(user.uid);
        await loadProAccountSettings();
      } else {
        // যদি লগইন না থাকে, redirect বা অন্য পেজে পাঠাতে পারো
        window.location.href = "login.html"; // তোমার লগইন পেজ
      }
    });

    // লগআউট ফাংশন
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // ইউজার ডেটা লোড
    async function loadUserData(uid) {
      try {
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          currentBalance = data.balance ?? 0;
          userBalanceSpan.textContent = currentBalance;
          referralCountSpan.textContent = data.referralCount ?? 0;
        } else {
          userBalanceSpan.textContent = "0";
          referralCountSpan.textContent = "0";
        }
      } catch (err) {
        console.error("Failed to load user data:", err);
      }
    }

    // Pro Account সেটিংস লোড
    async function loadProAccountSettings() {
      try {
        const proDoc = await getDoc(doc(db, "settings", "proAccount"));
        if (proDoc.exists()) {
          const data = proDoc.data();
          proDailyBonusSpan.textContent = data.dailyBonus ?? "N/A";
          proActiveStatusSpan.textContent = data.active ? "Active" : "Inactive";
        } else {
          proDailyBonusSpan.textContent = "N/A";
          proActiveStatusSpan.textContent = "N/A";
        }
      } catch (err) {
        console.error("Failed to load pro account settings:", err);
      }
    }

    // Withdraw রিকোয়েস্ট সাবমিট করা
    withdrawForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      withdrawMsg.textContent = "";
      const amount = parseInt(withdrawAmountInput.value, 10);

      if (isNaN(amount) || amount <= 0) {
        withdrawMsg.textContent = "Please enter a valid positive amount.";
        withdrawMsg.className = "text-red-600 font-semibold mt-2";
        return;
      }

      if (amount > currentBalance) {
        withdrawMsg.textContent = "Insufficient balance.";
        withdrawMsg.className = "text-red-600 font-semibold mt-2";
        return;
      }

      try {
        // Withdraw রিকোয়েস্ট ডকুমেন্ট যোগ করো
        await addDoc(collection(db, "withdrawRequests"), {
          userId: currentUserId,
          amount,
          status: "pending",
          requestedAt: serverTimestamp()
        });

        withdrawMsg.textContent = "Withdraw request sent successfully.";
        withdrawMsg.className = "text-green-600 font-semibold mt-2";
        withdrawAmountInput.value = "";
      } catch (err) {
        withdrawMsg.textContent = "Failed to send request: " + err.message;
        withdrawMsg.className = "text-red-600 font-semibold mt-2";
      }
    });
  </script>

</body>
</html>
