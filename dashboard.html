<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </nav>

  <!-- Main Content -->
  <main class="p-6">
    <div class="bg-white p-6 rounded shadow-md space-y-4">
      <h2 class="text-2xl font-semibold">Welcome to your Dashboard!</h2>
      <p class="text-gray-700">You have successfully logged in using Firebase Authentication.</p>

      <!-- Referral Code (small text) -->
      <p class="text-gray-500 text-sm">
        Referral Code: <span id="referralCode">Loading...</span>
      </p>

      <!-- Balance -->
      <p class="text-gray-800 font-semibold text-lg">
        Balance: $<span id="balance">0.00</span>
      </p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Redirect to login if not logged in, else load user data
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Not logged in, redirect to login page
        window.location.href = "/";
      } else {
        // Show referral code (user UID)
        document.getElementById("referralCode").textContent = user.uid;

        // Fetch user data from Firestore
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          const balance = userData.balance ?? 0.00;
          document.getElementById("balance").textContent = balance.toFixed(2);
        } else {
          // If user doc missing, show 0.00 balance
          document.getElementById("balance").textContent = "0.00";
        }
      }
    });

    // Logout button handler
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Logged out successfully.");
        window.location.href = "/";
      }).catch((error) => {
        alert("Logout Failed: " + error.message);
      });
    });
  </script>
</body>
</html>
