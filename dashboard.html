<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    .btn { padding: 10px 15px; background: #f0ad4e; border: none; border-radius: 4px; cursor: pointer; color: white; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .status-active { color: green; font-weight: bold; }
    .status-inactive { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>User Dashboard</h1>
  <p>Email: <span id="userEmail">Loading...</span></p>
  <p>Balance: ৳<span id="userBalance">0</span></p>
  <p>Referral Count: <span id="referCount">0</span></p>
  <p>Pro Account Status: <span id="proStatus" class="status-inactive">Loading...</span></p>
  <button id="activateProBtn" class="btn" disabled>Loading...</button>

  <script>
    // Firebase configuration (Replace with your own config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      // ...
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userEmailElem = document.getElementById("userEmail");
    const userBalanceElem = document.getElementById("userBalance");
    const referCountElem = document.getElementById("referCount");
    const proStatusElem = document.getElementById("proStatus");
    const activateProBtn = document.getElementById("activateProBtn");

    let currentUserData = null;

    // Utility: format date yyyy-mm-dd
    function formatDate(date) {
      const d = new Date(date);
      return d.getFullYear() + "-" + (d.getMonth()+1).toString().padStart(2,"0") + "-" + d.getDate().toString().padStart(2,"0");
    }

    // Load pro account settings
    async function loadProAccountSettings() {
      const docRef = db.collection("proaccounts").doc("proAccounts");
      const docSnap = await docRef.get();
      if (!docSnap.exists) {
        alert("Pro account settings not found!");
        return null;
      }
      return docSnap.data();
    }

    // Add daily bonus if eligible
    async function addDailyBonusIfEligible(userDocRef, userData, dailyBonus) {
      if (!userData.proActive) return;

      const todayStr = formatDate(new Date());
      if (userData.lastBonusDate === todayStr) return; // Already got bonus today

      const newBalance = (userData.balance || 0) + dailyBonus;
      try {
        await userDocRef.update({
          balance: newBalance,
          lastBonusDate: todayStr
        });
        currentUserData.balance = newBalance;
        currentUserData.lastBonusDate = todayStr;
        userBalanceElem.innerText = newBalance;
        alert(`Daily Pro bonus ৳${dailyBonus} added!`);
      } catch (err) {
        console.error("Error adding daily bonus:", err);
      }
    }

    // On Auth state change
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Not logged in!");
        window.location.href = "login.html";
        return;
      }

      const userDocRef = db.collection("users").doc(user.uid);
      const userDoc = await userDocRef.get();
      if (!userDoc.exists) {
        alert("User data not found!");
        return;
      }

      currentUserData = userDoc.data();

      userEmailElem.innerText = currentUserData.email || user.email;
      userBalanceElem.innerText = currentUserData.balance || 0;

      // Referral count (users where referral == user.uid)
      const refQuery = await db.collection("users").where("referral", "==", user.uid).get();
      referCountElem.innerText = refQuery.size;

      // Load pro account settings
      const proSettings = await loadProAccountSettings();
      if (!proSettings) {
        proStatusElem.innerText = "Pro account system error";
        activateProBtn.disabled = true;
        activateProBtn.innerText = "Unavailable";
        return;
      }

      // If pro system is inactive
      if (!proSettings.active) {
        proStatusElem.innerText = "Pro Account System Inactive";
        proStatusElem.className = "status-inactive";
        activateProBtn.disabled = true;
        activateProBtn.innerText = "Unavailable";
        return;
      }

      // Check if user already pro
      if (currentUserData.proActive) {
        proStatusElem.innerText = "Pro Account";
        proStatusElem.className = "status-active";
        activateProBtn.disabled = true;
        activateProBtn.innerText = "Already Activated";

        // Add daily bonus if eligible
        await addDailyBonusIfEligible(userDocRef, currentUserData, proSettings.dailyBonus);
      } else {
        proStatusElem.innerText = "Regular User";
        proStatusElem.className = "status-inactive";
        activateProBtn.disabled = false;
        activateProBtn.innerText = `Activate Pro Account (৳${proSettings.activationCost})`;

        activateProBtn.onclick = async () => {
          if ((currentUserData.balance || 0) < proSettings.activationCost) {
            alert(`Insufficient balance. You need ৳${proSettings.activationCost} to activate Pro.`);
            return;
          }
          if (!confirm(`Activate Pro Account for ৳${proSettings.activationCost}?`)) return;

          try {
            const newBalance = (currentUserData.balance || 0) - proSettings.activationCost;
            await userDocRef.update({
              balance: newBalance,
              proActive: true,
              proActivatedAt: new Date(),
              lastBonusDate: ""
            });
            currentUserData.balance = newBalance;
            currentUserData.proActive = true;
            currentUserData.lastBonusDate = "";

            userBalanceElem.innerText = newBalance;
            proStatusElem.innerText = "Pro Account";
            proStatusElem.className = "status-active";
            activateProBtn.disabled = true;
            activateProBtn.innerText = "Already Activated";

            alert("Pro Account activated successfully!");
          } catch (err) {
            alert("Activation failed: " + err.message);
          }
        };
      }
    });
  </script>
</body>
</html>
