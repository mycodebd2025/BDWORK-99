<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </nav>

  <!-- Main Content -->
  <main class="p-6">
    <div class="bg-white p-6 rounded shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Welcome to your Dashboard!</h2>
      <p class="text-gray-700">You have successfully logged in using Firebase Authentication.</p>
    </div>
  </main>

  <!-- Firebase Logout Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function logout() {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully.");
          window.location.href = "index.html"; // Go back to login page
        })
        .catch((error) => {
          alert("Logout Failed: " + error.message);
        });
    }
  </script>
</body>
</html>
