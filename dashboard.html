<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard with Referral</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">User Dashboard</h1>
    <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 flex items-center">
      <i class="fas fa-sign-out-alt mr-2"></i> Logout
    </button>
  </header>

  <main class="flex-grow p-6 max-w-3xl mx-auto w-full space-y-8">

    <section class="bg-white p-6 rounded shadow space-y-3">
      <h2 class="text-2xl font-semibold">Welcome, <span id="userEmail">User</span></h2>

      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-2 sm:space-y-0">
        <p>Your current balance: <span id="userBalance" class="font-mono text-lg">৳0.00</span></p>
        <p>Your referral code: <span id="referralCode" class="font-mono text-lg text-blue-700"></span></p>
        <p>Total referrals: <span id="referralCount" class="font-mono text-lg text-green-700">0</span></p>
      </div>
    </section>

    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Request Withdraw</h2>
      <form id="withdrawForm" class="space-y-4">
        <div>
          <label for="withdrawAmount" class="block mb-1 font-medium">Amount (৳)</label>
          <input type="number" id="withdrawAmount" name="withdrawAmount" min="1" step="0.01" required
                 class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter amount to withdraw" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center">
          <i class="fas fa-paper-plane mr-2"></i> Submit Request
        </button>
      </form>
      <p id="formMsg" class="mt-3 text-sm"></p>
    </section>

    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Your Withdraw Requests</h2>
      <div class="overflow-x-auto max-h-64 border rounded shadow">
        <table class="w-full border-collapse border border-gray-300 min-w-[400px]">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>
              <th class="p-3 border border-gray-300 text-left">Amount (৳)</th>
              <th class="p-3 border border-gray-300 text-left">Status</th>
              <th class="p-3 border border-gray-300 text-left">Requested At</th>
            </tr>
          </thead>
          <tbody id="withdrawListBody">
            <tr><td colspan="3" class="p-4 text-center text-gray-500">Loading your withdraw requests...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDoc,
      doc,
      query,
      where,
      orderBy,
      getDocs,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // তোমার Firebase config এখানে বসাও
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById('logoutBtn');
    const userEmailElem = document.getElementById('userEmail');
    const userBalanceElem = document.getElementById('userBalance');
    const referralCodeElem = document.getElementById('referralCode');
    const referralCountElem = document.getElementById('referralCount');
    const withdrawForm = document.getElementById('withdrawForm');
    const withdrawListBody = document.getElementById('withdrawListBody');
    const formMsg = document.getElementById('formMsg');

    let currentUser = null;
    let userData = null;

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert('Please login first.');
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      await loadUserData();
      await loadReferralCount();
      await loadWithdrawRequests();
    });

    async function loadUserData() {
      try {
        const userDocRef = doc(db, 'users', currentUser.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          alert('User data not found!');
          await signOut(auth);
          window.location.href = 'login.html';
          return;
        }

        userData = userDocSnap.data();
        userEmailElem.textContent = userData.email || currentUser.email || 'User';
        userBalanceElem.textContent = `৳${(userData.balance || 0).toFixed(2)}`;

        // Referral Code
        referralCodeElem.textContent = userData.referralCode || 'N/A';

      } catch (error) {
        alert('Failed to load user data: ' + error.message);
        console.error(error);
      }
    }

    async function loadReferralCount() {
      referralCountElem.textContent = '...';

      if (!userData?.referralCode) {
        referralCountElem.textContent = '0';
        return;
      }

      try {
        const usersCol = collection(db, 'users');
        const q = query(usersCol, where('referredBy', '==', userData.referralCode));
        const snapshot = await getDocs(q);

        referralCountElem.textContent = snapshot.size;

      } catch (error) {
        referralCountElem.textContent = '0';
        console.error('Failed to load referral count:', error);
      }
    }

    async function loadWithdrawRequests() {
      withdrawListBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-gray-500">Loading your withdraw requests...</td></tr>`;
      try {
        const withdrawsCol = collection(db, 'withdraws');
        const q = query(
          withdrawsCol,
          where('uid', '==', currentUser.uid),
          orderBy('timestamp', 'desc')
        );
        const withdrawsSnapshot = await getDocs(q);

        if (withdrawsSnapshot.empty) {
          withdrawListBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center">No withdraw requests found.</td></tr>`;
          return;
        }

        let rowsHtml = '';
        withdrawsSnapshot.forEach(docSnap => {
          const wd = docSnap.data();
          const amount = wd.amount || 0;
          const status = wd.status || 'pending';
          const dt = wd.timestamp?.toDate?.() || null;
          const dtStr = dt ? dt.toLocaleString() : 'N/A';

          let statusColor = 'text-yellow-600';
          if (status === 'approved') statusColor = 'text-green-600 font-semibold';
          else if (status === 'rejected') statusColor = 'text-red-600 font-semibold';

          rowsHtml += `
            <tr class="border-t border-gray-200 hover:bg-gray-50">
              <td class="p-3 border border-gray-300">${amount.toFixed(2)}</td>
              <td class="p-3 border border-gray-300 ${statusColor}">${status.charAt(0).toUpperCase() + status.slice(1)}</td>
              <td class="p-3 border border-gray-300">${dtStr}</td>
            </tr>
          `;
        });

        withdrawListBody.innerHTML = rowsHtml;

      } catch (error) {
        withdrawListBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-red-600">Failed to load withdraw requests: ${error.message}</td></tr>`;
        console.error(error);
      }
    }

    withdrawForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMsg.textContent = '';
      const amountInput = withdrawForm.withdrawAmount;
      const amount = parseFloat(amountInput.value);

      if (isNaN(amount) || amount <= 0) {
        formMsg.textContent = 'Please enter a valid amount greater than zero.';
        formMsg.className = 'text-red-600 mt-2';
        return;
      }

      if (amount > (userData.balance || 0)) {
        formMsg.textContent = 'Insufficient balance.';
        formMsg.className = 'text-red-600 mt-2';
        return;
      }

      try {
        await addDoc(collection(db, 'withdraws'), {
          uid: currentUser.uid,
          email: userData.email || currentUser.email || '',
          amount: amount,
          status: 'pending',
          timestamp: serverTimestamp()
        });

        formMsg.textContent = 'Withdraw request submitted successfully!';
        formMsg.className = 'text-green-600 mt-2';

        // Update local balance immediately (optional)
        userData.balance -= amount;
        userBalanceElem.textContent = `৳${userData.balance.toFixed(2)}`;

        amountInput.value = '';
        await loadWithdrawRequests();

      } catch (error) {
        formMsg.textContent = 'Failed to submit request: ' + error.message;
        formMsg.className = 'text-red-600 mt-2';
        console.error(error);
      }
    });
  </script>
</body>
</html>
