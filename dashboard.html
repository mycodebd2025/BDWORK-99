<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="max-w-3xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ‘‹ Welcome to Your Dashboard</h1>

    <!-- User Info Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="bg-white p-4 rounded-xl shadow-md">
        <p class="text-sm text-gray-500">Email</p>
        <p id="userEmail" class="text-lg font-semibold">Loading...</p>

        <p class="text-sm text-gray-500 mt-4">Balance</p>
        <p id="userBalance" class="text-lg font-semibold text-green-600">à§³0</p>
      </div>

      <div class="bg-white p-4 rounded-xl shadow-md">
        <p class="text-sm text-gray-500">Total Refers</p>
        <p id="totalRefers" class="text-lg font-semibold">0</p>

        <p class="text-sm text-gray-500 mt-4">Your Refer Code</p>
        <div class="flex items-center gap-2">
          <p id="userReferCode" class="text-lg font-mono font-semibold">...</p>
          <button onclick="copyReferCode()" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">
            Copy
          </button>
        </div>
      </div>
    </section>

    <!-- Task Section Button -->
    <section class="bg-white p-4 rounded-xl shadow-md mb-6">
      <h2 class="text-lg font-semibold mb-4">ðŸŽ¯ Complete Tasks & Earn à§³5 Each</h2>
      <a href="job.html" class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
        Go to Tasks Page â†’
      </a>
    </section>

    <!-- Withdraw Section -->
    <section class="bg-white p-4 rounded-xl shadow-md mb-6">
      <h2 class="text-lg font-semibold mb-4">ðŸ’¸ Withdraw Balance</h2>
      <div class="flex flex-col md:flex-row items-center gap-4">
        <input
          id="withdrawAmount"
          type="number"
          min="1"
          placeholder="Enter amount"
          class="border rounded-md px-4 py-2 w-full md:w-1/2"
        />
        <button onclick="withdraw()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 w-full md:w-auto">
          Withdraw
        </button>
      </div>
    </section>

    <!-- Withdraw History -->
    <section class="bg-white p-4 rounded-xl shadow-md mb-6">
      <h2 class="text-lg font-semibold mb-4">ðŸ“œ Withdraw History</h2>
      <div id="withdrawHistory" class="space-y-2">
        <p class="text-sm text-gray-500 text-center">Loading history...</p>
      </div>
    </section>

    <!-- Logout -->
    <div class="text-center">
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>
  </main>

  <!-- JavaScript: Firebase + Dashboard Logic -->
  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUserData = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      try {
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          const data = userDoc.data();
          currentUserData = { uid: user.uid, ...data };
          document.getElementById("userEmail").innerText = data.email;
          document.getElementById("userBalance").innerText = `à§³${data.balance || 0}`;
          document.getElementById("userReferCode").innerText = user.uid;

          const referQuery = query(collection(db, "users"), where("referredBy", "==", user.uid));
          const referSnapshot = await getDocs(referQuery);
          document.getElementById("totalRefers").innerText = referSnapshot.size;

          const withdrawQuery = query(collection(db, "withdraws"), where("uid", "==", user.uid));
          const withdrawSnap = await getDocs(withdrawQuery);
          const historyContainer = document.getElementById("withdrawHistory");

          if (withdrawSnap.empty) {
            historyContainer.innerHTML = '<p class="text-sm text-gray-500 text-center">No withdraw history found.</p>';
          } else {
            historyContainer.innerHTML = "";
            withdrawSnap.forEach(doc => {
              const data = doc.data();
              const date = data.timestamp?.toDate().toLocaleString() || "Unknown time";
              const item = document.createElement("div");
              item.className = "bg-gray-100 p-3 rounded-md shadow-sm flex justify-between items-center text-sm";
              item.innerHTML = `
                <div>
                  <p class="font-medium text-gray-700">à§³${data.amount}</p>
                  <p class="text-xs text-gray-500">${date}</p>
                </div>
                <span class="text-xs px-2 py-1 rounded-full ${
                  data.status === "approved" ? "bg-green-100 text-green-700" :
                  data.status === "rejected" ? "bg-red-100 text-red-700" :
                  "bg-yellow-100 text-yellow-700"
                }">${data.status}</span>
              `;
              historyContainer.appendChild(item);
            });
          }
        }
      } catch (err) {
        alert("Failed to load user data: " + err.message);
      }
    });

    window.withdraw = async function () {
      const amountInput = document.getElementById("withdrawAmount");
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) return alert("Enter valid amount.");
      if (!currentUserData) return alert("User data not loaded yet.");

      const currentBalance = currentUserData.balance || 0;
      if (amount > currentBalance) return alert("Insufficient balance.");

      try {
        await addDoc(collection(db, "withdraws"), {
          uid: currentUserData.uid,
          userId: currentUserData.uid,
          userEmail: currentUserData.email,
          amount: amount,
          timestamp: Timestamp.now(),
          status: "pending"
        });

        const userDocRef = doc(db, "users", currentUserData.uid);
        const newBalance = currentBalance - amount;
        await updateDoc(userDocRef, { balance: newBalance });
        currentUserData.balance = newBalance;

        document.getElementById("userBalance").innerText = `à§³${newBalance}`;
        amountInput.value = "";
        alert(`Withdraw request of à§³${amount} submitted!`);
        window.location.reload();
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };

    window.copyReferCode = function () {
      const code = document.getElementById("userReferCode").innerText;
      navigator.clipboard.writeText(code).then(() => alert("Refer code copied!"));
    };
  </script>
</body>
</html>
