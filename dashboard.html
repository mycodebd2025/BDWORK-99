<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-10">ðŸ‘‹ Welcome to Your Dashboard</h1>

    <!-- User Info Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Email</p>
        <p id="userEmail" class="text-xl font-semibold text-gray-800">Loading...</p>

        <p class="text-sm text-gray-500 mt-6 mb-1">Balance</p>
        <p id="userBalance" class="text-xl font-bold text-green-600">à§³0</p>

        <p class="text-sm text-gray-500 mt-6 mb-1">Account Status</p>
        <p id="proStatus" class="text-lg font-semibold"></p>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <button id="activateProBtn" class="mt-2 bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">
          Activate Pro Account
        </button>
        <p id="proPriceNote" class="text-xs text-gray-500 mt-1">Activation costs à§³10</p>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Total Refers</p>
        <p id="totalRefers" class="text-xl font-semibold text-gray-800">0</p>

        <p class="text-sm text-gray-500 mt-6 mb-2">Your Refer Code</p>
        <div class="flex items-center gap-3">
          <input id="userReferCode" readonly class="text-lg font-mono font-semibold text-blue-800 bg-blue-50 px-3 py-2 rounded w-full border border-blue-200" />
          <button onclick="copyReferCode()" class="bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 text-sm transition">
            Copy
          </button>
        </div>
      </div>
    </section>

    <!-- Task Section -->
    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <h2 class="text-xl font-semibold mb-4">ðŸŽ¯ Complete Tasks & Earn à§³5 Each</h2>
      <a href="job.html" class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
        Go to Tasks Page â†’
      </a>
    </section>

    <!-- Withdraw Section -->
    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <h2 class="text-xl font-semibold mb-4">ðŸ’¸ Withdraw Balance</h2>
      <div class="flex flex-col gap-4">
        <select id="withdrawMethod" class="border border-gray-300 rounded-md px-4 py-2 w-full">
          <option value="">Select Method</option>
          <option value="BKash">BKash</option>
          <option value="Nagad">Nagad</option>
          <option value="USDT">USDT</option>
        </select>
        <input id="withdrawAmount" type="number" placeholder="Enter amount" class="border border-gray-300 rounded-md px-4 py-2 w-full" />
        <input id="withdrawAddress" type="text" placeholder="Enter Number / Wallet Address" class="border border-gray-300 rounded-md px-4 py-2 w-full" />
        <button onclick="withdraw()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 w-full">Withdraw</button>
      </div>
    </section>

    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <h2 class="text-xl font-semibold mb-4">ðŸ“œ Withdraw History</h2>
      <a href="withdraw-history.html" class="text-blue-600 hover:underline text-center block">View Withdraw History â†’</a>
    </section>

    <!-- Logout -->
    <div class="text-center">
      <button onclick="logout()" class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 text-lg">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, onSnapshot, updateDoc, collection, addDoc, query, where, getDocs, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmailElem = document.getElementById("userEmail");
    const userBalanceElem = document.getElementById("userBalance");
    const totalRefersElem = document.getElementById("totalRefers");
    const userReferCodeElem = document.getElementById("userReferCode");
    const proStatusElem = document.getElementById("proStatus");
    const activateProBtn = document.getElementById("activateProBtn");

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    async function addDailyBonusIfEligible(userDocRef, userData) {
      if (!userData.proActive) return;

      const todayStr = formatDate(new Date());
      const lastBonusDate = userData.lastBonusDate || "";

      if (lastBonusDate === todayStr) return;

      const newBalance = (userData.balance || 0) + 30;
      await updateDoc(userDocRef, {
        balance: newBalance,
        lastBonusDate: todayStr
      });
      alert("ðŸŽ‰ Pro daily bonus à§³30 added!");
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const userDocRef = doc(db, "users", user.uid);
      const referQuery = query(collection(db, "users"), where("referredBy", "==", user.uid));
      const referSnapshot = await getDocs(referQuery);
      totalRefersElem.innerText = referSnapshot.size;
      userReferCodeElem.value = user.uid;

      onSnapshot(userDocRef, async (docSnap) => {
        if (!docSnap.exists()) return;
        const data = docSnap.data();

        userEmailElem.innerText = data.email || "N/A";
        userBalanceElem.innerText = `à§³${data.balance || 0}`;

        if (data.proActive) {
          proStatusElem.innerHTML = `<span class="text-green-600 font-semibold">Pro Account</span>`;
          activateProBtn.disabled = true;
          activateProBtn.innerText = "Already Activated";
          activateProBtn.classList.replace("bg-yellow-500", "bg-gray-400");
          activateProBtn.classList.add("cursor-not-allowed");
          await addDailyBonusIfEligible(userDocRef, data);
        } else {
          proStatusElem.innerHTML = `<span class="text-gray-700 font-semibold">Regular</span>`;
          activateProBtn.disabled = false;
          activateProBtn.innerText = "Activate Pro Account (à§³10)";
          activateProBtn.classList.replace("bg-gray-400", "bg-yellow-500");
          activateProBtn.classList.remove("cursor-not-allowed");
        }

        activateProBtn.onclick = async () => {
          if ((data.balance || 0) < 10) return alert("Insufficient balance to activate Pro (à§³10 needed).");
          if (!confirm("Activate Pro Account for à§³10?")) return;

          const newBalance = data.balance - 10;
          await updateDoc(userDocRef, {
            balance: newBalance,
            proActive: true,
            proActivatedAt: Timestamp.now(),
            lastBonusDate: ""
          });
        };
      });
    });

    window.withdraw = async function () {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const method = document.getElementById("withdrawMethod").value;
      const address = document.getElementById("withdrawAddress").value;
      if (isNaN(amount) || amount <= 0 || !method || !address) return alert("Fill all fields correctly.");

      const user = auth.currentUser;
      const userDocRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userDocRef);
      const data = docSnap.data();
      if (amount > data.balance) return alert("Insufficient balance.");

      await addDoc(collection(db, "withdraws"), {
        uid: user.uid,
        userEmail: data.email,
        amount,
        method,
        address,
        timestamp: Timestamp.now(),
        status: "pending"
      });
      await updateDoc(userDocRef, { balance: data.balance - amount });
      alert(`Withdraw request of à§³${amount} submitted via ${method}!`);
      window.location.reload();
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };

    window.copyReferCode = function () {
      const input = document.getElementById("userReferCode");
      input.select();
      navigator.clipboard.writeText(input.value).then(() => alert("Refer code copied!"));
    };
  </script>
</body>
</html>
