<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-10">ðŸ‘‹ Welcome to Your Dashboard</h1>

    <!-- User Info Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Email</p>
        <p id="userEmail" class="text-xl font-semibold text-gray-800">Loading...</p>

        <p class="text-sm text-gray-500 mt-6 mb-1">Balance</p>
        <p id="userBalance" class="text-xl font-bold text-green-600">à§³0</p>

        <!-- Account Status -->
        <p class="text-sm text-gray-500 mt-6 mb-1">Account Status</p>
        <p id="proStatus" class="text-lg font-semibold"></p>
      </div>

      <!-- Pro Account Section -->
      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <button id="activateProBtn" class="mt-2 bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">
          Activate Pro Account
        </button>
        <p id="proPriceNote" class="text-xs text-gray-500 mt-1">Loading price...</p>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Total Refers</p>
        <p id="totalRefers" class="text-xl font-semibold text-gray-800">0</p>

        <p class="text-sm text-gray-500 mt-6 mb-2">Your Refer Code</p>
        <div class="flex items-center gap-3">
          <input id="userReferCode" readonly class="text-lg font-mono font-semibold text-blue-800 bg-blue-50 px-3 py-2 rounded w-full border border-blue-200" />
          <button onclick="copyReferCode()" class="bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 text-sm transition">
            Copy
          </button>
        </div>
      </div>
    </section>

    <!-- Task Section Button -->
    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <h2 class="text-xl font-semibold mb-4">ðŸŽ¯ Complete Tasks & Earn à§³5 Each</h2>
      <a href="job.html" class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
        Go to Tasks Page â†’
      </a>
    </section>

    <!-- Withdraw Section -->
    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <h2 class="text-xl font-semibold mb-4">ðŸ’¸ Withdraw Balance</h2>
      <div class="flex flex-col gap-4">
        <select id="withdrawMethod" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="">Select Method</option>
          <option value="BKash">BKash</option>
          <option value="Nagad">Nagad</option>
          <option value="USDT">USDT</option>
        </select>
        
        <input
          id="withdrawAmount"
          type="number"
          min="1"
          placeholder="Enter amount"
          class="border border-gray-300 rounded-md px-4 py-2 w-full focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <input
          id="withdrawAddress"
          type="text"
          placeholder="Enter Number / Wallet Address"
          class="border border-gray-300 rounded-md px-4 py-2 w-full focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <button onclick="withdraw()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 w-full transition">
          Withdraw
        </button>
      </div>
    </section>

    <!-- Withdraw History Redirect -->
    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <h2 class="text-xl font-semibold mb-4">ðŸ“œ Withdraw History</h2>
      <a href="withdraw-history.html" class="text-blue-600 hover:underline text-center block">View Withdraw History â†’</a>
    </section>

    <!-- Logout -->
    <div class="text-center">
      <button onclick="logout()" class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 transition text-lg">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>
  </main>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUserData = null;
    let proSettings = null;

    const userEmailElem = document.getElementById("userEmail");
    const userBalanceElem = document.getElementById("userBalance");
    const totalRefersElem = document.getElementById("totalRefers");
    const userReferCodeElem = document.getElementById("userReferCode");
    const proStatusElem = document.getElementById("proStatus");
    const activateProBtn = document.getElementById("activateProBtn");
    const proPriceNote = document.getElementById("proPriceNote");

    // Helper to format date as YYYY-MM-DD
    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    async function addDailyBonusIfEligible(userDocRef, userData) {
      if (!userData.proActive) return; // Not a pro user
      if (!proSettings || !proSettings.isActive) return; // Pro feature disabled

      const todayStr = formatDate(new Date());
      const lastBonusDate = userData.lastBonusDate || "";

      if (lastBonusDate === todayStr) return; // Already given bonus today

      // Add daily bonus from proSettings
      const newBalance = (userData.balance || 0) + (proSettings.dailyBonus || 0);
      try {
        await updateDoc(userDocRef, {
          balance: newBalance,
          lastBonusDate: todayStr
        });
        currentUserData.balance = newBalance;
        currentUserData.lastBonusDate = todayStr;
        userBalanceElem.innerText = `à§³${newBalance}`;
        alert(`ðŸŽ‰ Pro Account daily bonus à§³${proSettings.dailyBonus} added!`);
      } catch (err) {
        console.error("Failed to add daily bonus:", err);
      }
    }

    async function loadProSettings() {
      try {
        const proDocRef = doc(db, "pro_settings", "GwKU5u0bbA");
        const proDocSnap = await getDoc(proDocRef);
        if (proDocSnap.exists()) {
          proSettings = proDocSnap.data();
          proPriceNote.innerText = `Activation costs à§³${proSettings.activationCost || 10}`;
        } else {
          proPriceNote.innerText = "Pro Settings not found";
        }
      } catch (err) {
        proPriceNote.innerText = "Failed to load Pro settings";
        console.error(err);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      await loadProSettings();

      try {
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          const data = userDoc.data();
          currentUserData = { uid: user.uid, ...data };

          userEmailElem.innerText = data.email || "N/A";
          userBalanceElem.innerText = `à§³${data.balance || 0}`;
          userReferCodeElem.value = user.uid;

          const referQuery = query(collection(db, "users"), where("referredBy", "==", user.uid));
          const referSnapshot = await getDocs(referQuery);
          totalRefersElem.innerText = referSnapshot.size;

          // Show Account status: Pro or Regular
          if (data.proActive) {
            proStatusElem.innerHTML = `<span class="text-green-600 font-semibold">Pro Account</span>`;
            activateProBtn.disabled = true;
            activateProBtn.innerText = "Already Activated";
            activateProBtn.classList.remove("bg-yellow-500", "hover:bg-yellow-600");
            activateProBtn.classList.add("bg-gray-400", "cursor-not-allowed");

            // Add daily bonus if not added today
            await addDailyBonusIfEligible(userDocRef, data);
          } else {
            proStatusElem.innerHTML = `<span class="text-gray-700 font-semibold">Regular</span>`;
            activateProBtn.disabled = false;
            activateProBtn.innerText = `Activate Pro Account (à§³${proSettings?.activationCost || 10})`;
            activateProBtn.classList.remove("bg-gray-400", "cursor-not-allowed");
            activateProBtn.classList.add("bg-yellow-500", "hover:bg-yellow-600");
          }

          // Activate Pro button event
          activateProBtn.onclick = async () => {
            if (!currentUserData) return alert("User data not loaded yet.");
            const balance = currentUserData.balance || 0;
            const cost = proSettings?.activationCost || 10;
            if (balance < cost) return alert(`Insufficient balance to activate Pro Account (à§³${cost} needed).`);

            if (!confirm(`Are you sure you want to activate Pro Account for à§³${cost}?`)) return;

            try {
              const newBalance = balance - cost;
              await updateDoc(userDocRef, {
                balance: newBalance,
                proActive: true,
                proActivatedAt: Timestamp.now(),
                lastBonusDate: "" // reset last bonus date to allow bonus next day
              });
              currentUserData.balance = newBalance;
              currentUserData.proActive = true;
              currentUserData.proActivatedAt = Timestamp.now();
              currentUserData.lastBonusDate = "";

              userBalanceElem.innerText = `à§³${newBalance}`;
              proStatusElem.innerHTML = `<span class="text-green-600 font-semibold">Pro Account</span>`;
              activateProBtn.disabled = true;
              activateProBtn.innerText = "Already Activated";
              activateProBtn.classList.remove("bg-yellow-500", "hover:bg-yellow-600");
              activateProBtn.classList.add("bg-gray-400", "cursor-not-allowed");

              alert("ðŸŽ‰ You have activated Pro Account successfully!");
            } catch (error) {
              alert("Failed to activate Pro Account. Try again later.");
              console.error(error);
            }
          };
        } else {
          alert("User data not found.");
          await signOut(auth);
          window.location.href = "login.html";
        }
      } catch (err) {
        console.error(err);
        alert("Failed to load user data.");
        await signOut(auth);
        window.location.href = "login.html";
      }
    });

    function copyReferCode() {
      navigator.clipboard.writeText(userReferCodeElem.value).then(() => {
        alert("Referral code copied!");
      });
    }

    async function withdraw() {
      if (!currentUserData) return alert("User not loaded");

      const method = document.getElementById("withdrawMethod").value.trim();
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const address = document.getElementById("withdrawAddress").value.trim();

      if (!method) return alert("Please select a withdraw method.");
      if (!amount || amount <= 0) return alert("Please enter a valid amount.");
      if (amount > (currentUserData.balance || 0)) return alert("Insufficient balance.");
      if (!address) return alert("Please enter your withdraw number or wallet address.");

      try {
        // Add withdraw request doc
        await addDoc(collection(db, "withdraw_requests"), {
          userId: currentUserData.uid,
          method,
          amount,
          address,
          status: "pending",
          requestedAt: Timestamp.now(),
          userEmail: currentUserData.email || "",
        });

        alert("Withdraw request submitted successfully! Wait for approval.");

        // Optionally: reduce user balance only after admin approval (do NOT reduce here)
        // So we don't update balance now.

        // Clear inputs
        document.getElementById("withdrawMethod").value = "";
        document.getElementById("withdrawAmount").value = "";
        document.getElementById("withdrawAddress").value = "";
      } catch (err) {
        console.error(err);
        alert("Failed to submit withdraw request.");
      }
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
