<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-tr from-blue-50 to-purple-100 min-h-screen flex items-center justify-center px-4">

  <main class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-6 md:p-8 space-y-6 overflow-hidden">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center">ðŸ‘‹ Welcome to Your Dashboard</h2>

    <!-- User Info -->
    <div class="grid gap-4">
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <p class="text-gray-600 text-sm">Email</p>
        <p class="text-lg font-semibold text-gray-800" id="userEmail">Loading...</p>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg shadow-sm flex gap-4 items-center">
        <div>
          <p class="text-gray-600 text-sm">Balance</p>
          <p class="text-lg font-bold text-green-600" id="userBalance">à§³0</p>
        </div>
        <div>
          <p class="text-gray-600 text-sm">Total Refers</p>
          <p class="text-lg font-semibold text-blue-600" id="totalRefers">0</p>
        </div>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <p class="text-gray-600 text-sm">Your Refer Code</p>
        <div class="flex items-center justify-between mt-1">
          <span class="font-mono font-medium text-sm text-gray-800" id="userReferCode">...</span>
          <button onclick="copyReferCode()" class="text-sm text-blue-600 hover:underline">Copy</button>
        </div>
      </div>
    </div>

    <!-- Withdraw Section -->
    <div class="pt-4 border-t border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">Withdraw Balance</h3>
      <input 
        id="withdrawAmount" 
        type="number" 
        min="1" 
        placeholder="Enter amount (à§³)" 
        class="w-full border border-gray-300 rounded-md px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        onclick="withdraw()" 
        class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition"
      >
        Withdraw
      </button>
    </div>

    <!-- Withdraw History -->
    <div class="pt-6 border-t border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">Withdraw History</h3>
      <div id="withdrawHistory" class="space-y-2 max-h-60 overflow-y-auto">
        <p class="text-gray-500 text-sm">Loading history...</p>
      </div>
    </div>

    <button onclick="logout()" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">
      <i class="fas fa-sign-out-alt mr-1"></i> Logout
    </button>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, Timestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserData = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          const data = userDoc.data();
          currentUserData = { uid: user.uid, ...data };

          document.getElementById("userEmail").innerText = data.email;
          document.getElementById("userBalance").innerText = `à§³${data.balance || 0}`;
          document.getElementById("userReferCode").innerText = user.uid;

          const referQuery = query(collection(db, "users"), where("referredBy", "==", user.uid));
          const referSnapshot = await getDocs(referQuery);
          document.getElementById("totalRefers").innerText = referSnapshot.size;

          // Load withdraw history
          const withdrawQuery = query(
            collection(db, "withdraws"),
            where("uid", "==", user.uid)
          );
          const withdrawSnap = await getDocs(withdrawQuery);
          const historyContainer = document.getElementById("withdrawHistory");

          if (withdrawSnap.empty) {
            historyContainer.innerHTML = '<p class="text-sm text-gray-500">No withdraw history found.</p>';
          } else {
            historyContainer.innerHTML = "";
            withdrawSnap.forEach(doc => {
              const data = doc.data();
              const date = data.timestamp?.toDate().toLocaleString() || "Unknown time";
              const item = document.createElement("div");
              item.className = "bg-gray-100 p-3 rounded-md shadow-sm text-sm flex justify-between items-center";
              item.innerHTML = `
                <div>
                  <p class="font-medium text-gray-700">à§³${data.amount}</p>
                  <p class="text-xs text-gray-500">${date}</p>
                </div>
                <span class="text-xs px-2 py-1 rounded-full ${
                  data.status === "approved" ? "bg-green-100 text-green-700" :
                  data.status === "rejected" ? "bg-red-100 text-red-700" :
                  "bg-yellow-100 text-yellow-700"
                }">${data.status}</span>
              `;
              historyContainer.appendChild(item);
            });
          }

        }
      } catch (err) {
        alert("Failed to load user data: " + err.message);
      }
    });

    window.withdraw = async function () {
      const amountInput = document.getElementById("withdrawAmount");
      const amount = parseFloat(amountInput.value);

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount greater than 0.");
        return;
      }

      if (!currentUserData) {
        alert("User data not loaded yet.");
        return;
      }

      const currentBalance = currentUserData.balance || 0;
      if (amount > currentBalance) {
        alert("You don't have enough balance to withdraw that amount.");
        return;
      }

      try {
        await addDoc(collection(db, "withdraws"), {
          uid: currentUserData.uid,
          userId: currentUserData.uid,
          userEmail: currentUserData.email,
          amount: amount,
          timestamp: Timestamp.now(),
          status: "pending"
        });

        const userDocRef = doc(db, "users", currentUserData.uid);
        const newBalance = currentBalance - amount;
        await updateDoc(userDocRef, { balance: newBalance });
        currentUserData.balance = newBalance;

        document.getElementById("userBalance").innerText = `à§³${newBalance}`;
        amountInput.value = "";
        alert(`Withdraw request of à§³${amount} submitted successfully!`);
        window.location.reload(); // Reload to show updated history
      } catch (err) {
        alert("Failed to process withdrawal: " + err.message);
      }
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };

    window.copyReferCode = function () {
      const code = document.getElementById("userReferCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Refer code copied!");
      });
    };
  </script>
</body>
</html>
