<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center space-y-4">
    <h2 class="text-2xl font-bold mb-4">Welcome to Dashboard</h2>
    
    <p class="text-gray-700"><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    <p class="text-gray-700"><strong>Balance:</strong> <span id="userBalance">৳0</span></p>
    <p class="text-gray-700 flex justify-center items-center gap-2">
      <strong>Your Refer Code:</strong> 
      <span id="userReferCode">...</span>
      <button onclick="copyReferCode()" class="text-blue-500 text-sm hover:underline">Copy</button>
    </p>
    <p class="text-gray-700"><strong>Total Refers:</strong> <span id="totalRefers">0</span></p>

    <!-- Withdraw Request Section -->
    <div class="mt-4">
      <input 
        id="withdrawAmount" 
        type="number" 
        min="1" 
        placeholder="Enter amount to withdraw" 
        class="border border-gray-300 rounded px-4 py-2 w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        onclick="requestWithdraw()" 
        class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition"
      >
        Request Withdraw
      </button>
    </div>

    <button onclick="logout()" class="mt-6 w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">
      <i class="fas fa-sign-out-alt mr-1"></i> Logout
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserData = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          currentUserData = { uid: user.uid, ...data };

          document.getElementById("userEmail").innerText = data.email;
          document.getElementById("userBalance").innerText = `৳${data.balance || 0}`;
          document.getElementById("userReferCode").innerText = data.uid;

          const referQuery = query(collection(db, "users"), where("referredBy", "==", data.uid));
          const referSnapshot = await getDocs(referQuery);
          document.getElementById("totalRefers").innerText = referSnapshot.size;
        }
      } catch (err) {
        alert("Failed to load user data: " + err.message);
      }
    });

    window.requestWithdraw = async function () {
      const amountInput = document.getElementById("withdrawAmount");
      const amount = parseFloat(amountInput.value);

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      if (!currentUserData) {
        alert("User data not loaded.");
        return;
      }

      if (amount > currentUserData.balance) {
        alert("Insufficient balance.");
        return;
      }

      try {
        await addDoc(collection(db, "withdraws"), {
          uid: currentUserData.uid,
          email: currentUserData.email,
          amount,
          status: "pending",
          timestamp: serverTimestamp()
        });

        alert("Withdraw request submitted successfully.");
        amountInput.value = "";
      } catch (err) {
        alert("Failed to submit withdraw request: " + err.message);
      }
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };

    window.copyReferCode = function () {
      const code = document.getElementById("userReferCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Refer code copied!");
      });
    };
  </script>
</body>
</html>
