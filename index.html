<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- TailwindCSS + FontAwesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" class="w-full mb-3 px-4 py-2 border rounded" />
    <input type="password" id="loginPassword" placeholder="Password" class="w-full mb-3 px-4 py-2 border rounded" />
    <button onclick="login()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
    <p class="text-center text-sm mt-3">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const idTokenResult = await user.getIdTokenResult();
          const role = idTokenResult.claims.role || "user";

          if (role === "admin") {
            window.location.href = "admin-panel.html"; // অ্যাডমিন প্যানেলে রিডাইরেক্ট
          } else {
            window.location.href = "dashboard.html"; // সাধারন ইউজার ড্যাশবোর্ডে রিডাইরেক্ট
          }
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };
  </script>
</body>
</html>
