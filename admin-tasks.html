<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Task Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gradient-to-br from-indigo-50 to-white min-h-screen text-gray-900">

  <main class="max-w-5xl mx-auto p-6 sm:p-10">
    <h1 class="text-4xl font-extrabold mb-10 text-center text-indigo-700 drop-shadow-sm select-none">
      üõ†Ô∏è Manage Tasks
    </h1>

    <section
      class="mb-12 bg-white rounded-xl shadow-lg p-8 max-w-lg mx-auto sm:mx-0 sm:max-w-none"
      aria-label="Add or edit a task"
    >
      <h2 class="text-2xl font-semibold mb-6 text-indigo-800 border-b border-indigo-200 pb-2">
        Add / Edit Task
      </h2>

      <form id="taskForm" class="space-y-6">
        <input type="hidden" id="taskId" value="" />

        <div>
          <label
            for="taskName"
            class="block mb-2 font-medium text-indigo-700"
            >Task Name <span class="text-red-500">*</span></label
          >
          <input
            type="text"
            id="taskName"
            placeholder="Enter task name"
            class="w-full border border-indigo-300 rounded-lg px-4 py-3 text-gray-900 placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            required
          />
        </div>

        <div>
          <label
            for="taskDesc"
            class="block mb-2 font-medium text-indigo-700"
            >Description</label
          >
          <textarea
            id="taskDesc"
            placeholder="Enter task description (optional)"
            class="w-full border border-indigo-300 rounded-lg px-4 py-3 text-gray-900 placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-none"
            rows="4"
          ></textarea>
        </div>

        <div>
          <label
            for="taskReward"
            class="block mb-2 font-medium text-indigo-700"
            >Reward Amount (‡ß≥) <span class="text-red-500">*</span></label
          >
          <input
            type="number"
            id="taskReward"
            placeholder="Enter reward amount (e.g. 5)"
            class="w-full border border-indigo-300 rounded-lg px-4 py-3 text-gray-900 placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            min="0"
            step="0.01"
            required
          />
        </div>

        <div>
          <label
            for="taskView"
            class="block mb-2 font-medium text-indigo-700"
            >View Name (URL)</label
          >
          <input
            type="url"
            id="taskView"
            placeholder="Enter view link (e.g. https://example.com)"
            class="w-full border border-indigo-300 rounded-lg px-4 py-3 text-gray-900 placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button
            type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-lg shadow-md transition focus:outline-none focus:ring-4 focus:ring-indigo-400"
          >
            Save Task
          </button>
          <button
            type="button"
            id="resetBtn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-8 py-3 rounded-lg shadow-md transition focus:outline-none focus:ring-4 focus:ring-gray-400"
          >
            Reset
          </button>
        </div>
      </form>
    </section>

    <section aria-label="List of all tasks">
      <h2
        class="text-2xl font-semibold mb-6 text-indigo-800 border-b border-indigo-200 pb-2 max-w-2xl mx-auto"
      >
        All Tasks
      </h2>
      <div
        id="tasksList"
        class="space-y-5 max-w-4xl mx-auto"
        role="list"
        aria-live="polite"
      >
        <p class="text-center text-indigo-400 italic">Loading tasks...</p>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      setDoc,
      deleteDoc,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tasksCol = collection(db, "tasks");
    const tasksList = document.getElementById("tasksList");
    const taskForm = document.getElementById("taskForm");
    const taskIdInput = document.getElementById("taskId");
    const taskNameInput = document.getElementById("taskName");
    const taskDescInput = document.getElementById("taskDesc");
    const taskRewardInput = document.getElementById("taskReward");
    const taskViewInput = document.getElementById("taskView");
    const resetBtn = document.getElementById("resetBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }
      loadTasksRealtime();
    });

    function loadTasksRealtime() {
      onSnapshot(tasksCol, (snapshot) => {
        if (snapshot.empty) {
          tasksList.innerHTML =
            '<p class="text-center text-indigo-500 italic">No tasks found.</p>';
          return;
        }

        tasksList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const task = { id: docSnap.id, ...docSnap.data() };
          const taskDiv = document.createElement("div");
          taskDiv.className =
            "p-5 bg-white rounded-xl shadow-md flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 sm:gap-0";

          const info = document.createElement("div");
          info.className = "flex-1 min-w-0";

          info.innerHTML = `
            <p class="font-semibold text-lg text-indigo-700 truncate">${task.name}</p>
            <p class="text-gray-600 text-sm mt-1 line-clamp-2">${task.description || ""}</p>
            <p class="mt-2 font-semibold text-indigo-600">Reward: ‡ß≥${task.reward?.toFixed(2) || "0.00"}</p>
            ${
              task.view
                ? `<p class="mt-1"><a href="${task.view}" target="_blank" rel="noopener noreferrer" class="text-blue-600 underline hover:text-blue-800">View</a></p>`
                : ""
            }
          `;

          const controls = document.createElement("div");
          controls.className = "flex gap-3 justify-end";

          const editBtn = document.createElement("button");
          editBtn.className =
            "bg-yellow-400 hover:bg-yellow-500 px-4 py-2 rounded-lg text-white transition shadow-md focus:outline-none focus:ring-2 focus:ring-yellow-300";
          editBtn.innerHTML = `<i class="fas fa-edit"></i> Edit`;
          editBtn.title = "Edit Task";
          editBtn.onclick = () => {
            taskIdInput.value = task.id;
            taskNameInput.value = task.name;
            taskDescInput.value = task.description || "";
            taskRewardInput.value = task.reward;
            taskViewInput.value = task.view || "";
            window.scrollTo({ top: 0, behavior: "smooth" });
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.className =
            "bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-white transition shadow-md focus:outline-none focus:ring-2 focus:ring-red-400";
          deleteBtn.innerHTML = `<i class="fas fa-trash"></i> Delete`;
          deleteBtn.title = "Delete Task";
          deleteBtn.onclick = async () => {
            if (
              confirm(
                `Delete task "${task.name}"? This action cannot be undone.`
              )
            ) {
              try {
                await deleteDoc(doc(db, "tasks", task.id));
                alert("Task deleted.");
              } catch (error) {
                alert("Error deleting task: " + error.message);
              }
            }
          };

          controls.appendChild(editBtn);
          controls.appendChild(deleteBtn);

          taskDiv.appendChild(info);
          taskDiv.appendChild(controls);
          tasksList.appendChild(taskDiv);
        });
      });
    }

    function resetForm() {
      taskIdInput.value = "";
      taskNameInput.value = "";
      taskDescInput.value = "";
      taskRewardInput.value = "";
      taskViewInput.value = "";
      taskNameInput.focus();
    }

    resetBtn.addEventListener("click", resetForm);

    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = taskIdInput.value.trim();
      const name = taskNameInput.value.trim();
      const description = taskDescInput.value.trim();
      const reward = parseFloat(taskRewardInput.value);
      const view = taskViewInput.value.trim();

      if (!name) return alert("Task name is required.");
      if (isNaN(reward) || reward < 0)
        return alert("Reward must be a valid non-negative number.");

      try {
        if (id) {
          await setDoc(
            doc(db, "tasks", id),
            { name, description, reward, view },
            { merge: true }
          );
          alert("Task updated.");
        } else {
          await setDoc(doc(collection(db, "tasks")), {
            name,
            description,
            reward,
            view,
          });
          alert("Task added.");
        }
        resetForm();
      } catch (error) {
        alert("Error saving task: " + error.message);
      }
    });
  </script>
</body>
</html>
