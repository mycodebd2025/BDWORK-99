<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Manage Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">üõ†Ô∏è Manage Tasks</h1>

    <!-- Add / Edit Task Form -->
    <section class="bg-white p-6 rounded-xl shadow-md mb-8">
      <h2 class="text-xl font-semibold mb-4" id="formTitle">Add New Task</h2>
      <form id="taskForm" class="space-y-4">
        <input type="hidden" id="taskId" />
        <div>
          <label for="taskName" class="block font-medium mb-1">Task Name</label>
          <input
            type="text"
            id="taskName"
            class="w-full border border-gray-300 rounded-md px-4 py-2"
            placeholder="Enter task name"
            required
          />
        </div>
        <div>
          <label for="taskDescription" class="block font-medium mb-1">Task Description (optional)</label>
          <textarea
            id="taskDescription"
            rows="3"
            class="w-full border border-gray-300 rounded-md px-4 py-2"
            placeholder="Describe the task (optional)"
          ></textarea>
        </div>
        <div class="flex gap-4">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition font-semibold" id="submitBtn">Add Task</button>
          <button type="button" id="cancelEditBtn" class="hidden bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500 transition">Cancel Edit</button>
        </div>
      </form>
    </section>

    <!-- Tasks List -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Existing Tasks</h2>
      <div id="tasksList" class="space-y-3 text-gray-700">
        <p>Loading tasks...</p>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Check if user is admin (you should implement your own logic for admin)
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("You must be logged in to access this page.");
        window.location.href = "login.html";
        return;
      }
      // Optional: Check user role from Firestore (you can extend here)
      // For demo, no role check, but you should add it for real use.
    });

    const tasksCol = collection(db, "tasks");
    const tasksList = document.getElementById("tasksList");
    const taskForm = document.getElementById("taskForm");
    const taskNameInput = document.getElementById("taskName");
    const taskDescriptionInput = document.getElementById("taskDescription");
    const taskIdInput = document.getElementById("taskId");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");

    let tasksData = [];

    // Load tasks from Firestore and render
    async function loadTasks() {
      tasksList.innerHTML = "Loading tasks...";
      try {
        const snapshot = await getDocs(tasksCol);
        tasksData = [];
        snapshot.forEach(docSnap => {
          tasksData.push({ id: docSnap.id, ...docSnap.data() });
        });
        renderTasks();
      } catch (error) {
        tasksList.innerHTML = `<p class="text-red-600">Error loading tasks: ${error.message}</p>`;
      }
    }

    // Render tasks list with edit & delete buttons
    function renderTasks() {
      if (tasksData.length === 0) {
        tasksList.innerHTML = "<p>No tasks found.</p>";
        return;
      }
      tasksList.innerHTML = "";
      tasksData.forEach(task => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "p-4 bg-gray-50 rounded shadow flex justify-between items-center";

        const taskInfo = document.createElement("div");
        taskInfo.innerHTML = `<p class="font-semibold">${task.name}</p>` + 
          (task.description ? `<p class="text-sm text-gray-500">${task.description}</p>` : "");

        const btnGroup = document.createElement("div");
        btnGroup.className = "flex gap-3";

        // Edit button
        const editBtn = document.createElement("button");
        editBtn.innerHTML = `<i class="fas fa-edit"></i>`;
        editBtn.title = "Edit Task";
        editBtn.className = "text-blue-600 hover:text-blue-800";
        editBtn.onclick = () => startEditTask(task.id);

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.innerHTML = `<i class="fas fa-trash-alt"></i>`;
        delBtn.title = "Delete Task";
        delBtn.className = "text-red-600 hover:text-red-800";
        delBtn.onclick = () => deleteTask(task.id);

        btnGroup.appendChild(editBtn);
        btnGroup.appendChild(delBtn);

        taskDiv.appendChild(taskInfo);
        taskDiv.appendChild(btnGroup);

        tasksList.appendChild(taskDiv);
      });
    }

    // Start editing a task
    function startEditTask(id) {
      const task = tasksData.find(t => t.id === id);
      if (!task) return alert("Task not found.");

      taskIdInput.value = task.id;
      taskNameInput.value = task.name;
      taskDescriptionInput.value = task.description || "";
      formTitle.innerText = "Edit Task";
      submitBtn.innerText = "Update Task";
      cancelEditBtn.classList.remove("hidden");
    }

    // Cancel edit mode
    cancelEditBtn.onclick = () => {
      resetForm();
    };

    // Reset form to add mode
    function resetForm() {
      taskIdInput.value = "";
      taskNameInput.value = "";
      taskDescriptionInput.value = "";
      formTitle.innerText = "Add New Task";
      submitBtn.innerText = "Add Task";
      cancelEditBtn.classList.add("hidden");
    }

    // Delete task from Firestore
    async function deleteTask(id) {
      if (!confirm("Are you sure you want to delete this task?")) return;

      try {
        await deleteDoc(doc(db, "tasks", id));
        tasksData = tasksData.filter(t => t.id !== id);
        renderTasks();
        alert("Task deleted successfully.");
      } catch (error) {
        alert("Failed to delete task: " + error.message);
      }
    }

    // Handle form submit for add or update
    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = taskNameInput.value.trim();
      const description = taskDescriptionInput.value.trim();
      const id = taskIdInput.value;

      if (!name) return alert("Task name is required.");

      try {
        if (id) {
          // Update existing task
          const taskDoc = doc(db, "tasks", id);
          await updateDoc(taskDoc, { name, description });
          const idx = tasksData.findIndex(t => t.id === id);
          if (idx >= 0) {
            tasksData[idx].name = name;
            tasksData[idx].description = description;
          }
          alert("Task updated successfully.");
        } else {
          // Add new task
          const docRef = await addDoc(tasksCol, { name, description });
          tasksData.push({ id: docRef.id, name, description });
          alert("Task added successfully.");
        }
        resetForm();
        renderTasks();
      } catch (error) {
        alert("Error saving task: " + error.message);
      }
    });

    // Initial load
    loadTasks();
  </script>

</body>
</html>
