<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Task Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">üõ†Ô∏è Manage Tasks</h1>

    <section class="mb-8 bg-white rounded shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Add / Edit Task</h2>

      <form id="taskForm" class="space-y-4 max-w-lg mx-auto">
        <input type="hidden" id="taskId" value="" />

        <div>
          <label for="taskName" class="block mb-1 font-medium">Task Name</label>
          <input type="text" id="taskName" class="w-full border rounded px-3 py-2" placeholder="Enter task name" required />
        </div>

        <div>
          <label for="taskDesc" class="block mb-1 font-medium">Description</label>
          <textarea id="taskDesc" class="w-full border rounded px-3 py-2" placeholder="Enter task description (optional)" rows="3"></textarea>
        </div>

        <div>
          <label for="taskReward" class="block mb-1 font-medium">Reward Amount (‡ß≥)</label>
          <input type="number" id="taskReward" class="w-full border rounded px-3 py-2" placeholder="Enter reward amount (e.g. 5)" min="0" step="0.01" required />
        </div>

        <div>
          <label for="taskViewName" class="block mb-1 font-medium">View Name (for User Link)</label>
          <input type="text" id="taskViewName" class="w-full border rounded px-3 py-2" placeholder="e.g. facebook" required />
        </div>

        <div class="flex gap-4 justify-center">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Save Task</button>
          <button type="button" id="resetBtn" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500 transition">Reset</button>
        </div>
      </form>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">All Tasks</h2>
      <div id="tasksList" class="space-y-4">
        <p>Loading tasks...</p>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, setDoc, deleteDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tasksCol = collection(db, "tasks");
    const tasksList = document.getElementById("tasksList");
    const taskForm = document.getElementById("taskForm");
    const taskIdInput = document.getElementById("taskId");
    const taskNameInput = document.getElementById("taskName");
    const taskDescInput = document.getElementById("taskDesc");
    const taskRewardInput = document.getElementById("taskReward");
    const taskViewNameInput = document.getElementById("taskViewName");
    const resetBtn = document.getElementById("resetBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }
      loadTasksRealtime();
    });

    function loadTasksRealtime() {
      onSnapshot(tasksCol, (snapshot) => {
        if (snapshot.empty) {
          tasksList.innerHTML = "<p>No tasks found.</p>";
          return;
        }

        tasksList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const task = { id: docSnap.id, ...docSnap.data() };
          const taskDiv = document.createElement("div");
          taskDiv.className = "p-4 bg-white rounded shadow flex justify-between items-center";

          const info = document.createElement("div");
          info.innerHTML = `
            <p class="font-semibold text-lg">${task.name}</p>
            <p class="text-gray-600">${task.description || ""}</p>
            <p class="text-sm text-blue-700 mt-1">üîó View Name: <a href="https://example.com/${task.viewName}" target="_blank" class="underline">${task.viewName}</a></p>
            <p class="mt-1 font-semibold text-indigo-600">Reward: ‡ß≥${task.reward.toFixed(2)}</p>
          `;

          const controls = document.createElement("div");
          controls.className = "flex gap-3";

          const editBtn = document.createElement("button");
          editBtn.className = "bg-yellow-400 hover:bg-yellow-500 px-3 py-1 rounded text-white";
          editBtn.innerHTML = `<i class="fas fa-edit"></i>`;
          editBtn.title = "Edit Task";
          editBtn.onclick = () => {
            taskIdInput.value = task.id;
            taskNameInput.value = task.name;
            taskDescInput.value = task.description || "";
            taskRewardInput.value = task.reward;
            taskViewNameInput.value = task.viewName || "";
            window.scrollTo({ top: 0, behavior: "smooth" });
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white";
          deleteBtn.innerHTML = `<i class="fas fa-trash"></i>`;
          deleteBtn.title = "Delete Task";
          deleteBtn.onclick = async () => {
            if (confirm(`Delete task "${task.name}"? This action cannot be undone.`)) {
              try {
                await deleteDoc(doc(db, "tasks", task.id));
                alert("Task deleted.");
              } catch (error) {
                alert("Error deleting task: " + error.message);
              }
            }
          };

          controls.appendChild(editBtn);
          controls.appendChild(deleteBtn);
          taskDiv.appendChild(info);
          taskDiv.appendChild(controls);

          tasksList.appendChild(taskDiv);
        });
      });
    }

    function resetForm() {
      taskIdInput.value = "";
      taskNameInput.value = "";
      taskDescInput.value = "";
      taskRewardInput.value = "";
      taskViewNameInput.value = "";
    }

    resetBtn.addEventListener("click", resetForm);

    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = taskIdInput.value.trim();
      const name = taskNameInput.value.trim();
      const description = taskDescInput.value.trim();
      const reward = parseFloat(taskRewardInput.value);
      const viewName = taskViewNameInput.value.trim();

      if (!name) return alert("Task name is required.");
      if (isNaN(reward) || reward < 0) return alert("Reward must be a valid non-negative number.");
      if (!viewName) return alert("View Name is required.");

      try {
        if (id) {
          await setDoc(doc(db, "tasks", id), { name, description, reward, viewName }, { merge: true });
          alert("Task updated.");
        } else {
          await setDoc(doc(collection(db, "tasks")), { name, description, reward, viewName });
          alert("Task added.");
        }
        resetForm();
      } catch (error) {
        alert("Error saving task: " + error.message);
      }
    });
  </script>
</body>
</html>
