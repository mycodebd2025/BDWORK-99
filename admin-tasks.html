<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">🛠️ Admin Task Management</h1>

    <!-- Add Task Form -->
    <section class="mb-8 bg-white rounded shadow p-4">
      <h2 class="text-xl font-semibold mb-4">➕ Add New Task</h2>
      <form id="addTaskForm" class="grid gap-4 md:grid-cols-2">
        <input type="text" placeholder="Task Name" id="taskName" required class="p-2 border rounded" />
        <input type="number" placeholder="Reward (৳)" id="taskReward" required class="p-2 border rounded" />
        <input type="url" placeholder="Visit URL" id="taskURL" required class="p-2 border rounded col-span-2" />
        <textarea placeholder="Description" id="taskDesc" class="p-2 border rounded col-span-2"></textarea>
        <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 col-span-2">Add Task</button>
      </form>
    </section>

    <!-- Task List -->
    <section class="bg-white rounded shadow p-4">
      <h2 class="text-xl font-semibold mb-4">📋 All Tasks</h2>
      <div id="taskList" class="space-y-4">
        <p>Loading tasks...</p>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const addTaskForm = document.getElementById("addTaskForm");
    const taskList = document.getElementById("taskList");

    addTaskForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("taskName").value;
      const reward = parseFloat(document.getElementById("taskReward").value);
      const url = document.getElementById("taskURL").value;
      const description = document.getElementById("taskDesc").value;

      try {
        await addDoc(collection(db, "tasks"), {
          name,
          reward,
          url,
          description
        });

        addTaskForm.reset();
        alert("✅ Task added successfully!");
      } catch (err) {
        alert("Error adding task: " + err.message);
      }
    });

    function loadTasks() {
      const tasksRef = collection(db, "tasks");

      onSnapshot(tasksRef, (snapshot) => {
        if (snapshot.empty) {
          taskList.innerHTML = "<p>No tasks found.</p>";
          return;
        }

        taskList.innerHTML = "";

        snapshot.forEach(docSnap => {
          const task = { id: docSnap.id, ...docSnap.data() };

          const div = document.createElement("div");
          div.className = "p-4 border rounded shadow bg-gray-50";

          div.innerHTML = `
            <input type="text" value="${task.name}" class="task-name p-1 border rounded w-full mb-1" />
            <input type="text" value="${task.description || ''}" class="task-desc p-1 border rounded w-full mb-1" />
            <input type="number" value="${task.reward}" class="task-reward p-1 border rounded w-full mb-1" />
            <input type="url" value="${task.url}" class="task-url p-1 border rounded w-full mb-2" />

            <div class="flex gap-2">
              <button class="update-btn bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Update</button>
              <button class="delete-btn bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
            </div>
          `;

          // Update button
          div.querySelector(".update-btn").onclick = async () => {
            const updatedName = div.querySelector(".task-name").value;
            const updatedDesc = div.querySelector(".task-desc").value;
            const updatedReward = parseFloat(div.querySelector(".task-reward").value);
            const updatedURL = div.querySelector(".task-url").value;

            try {
              await updateDoc(doc(db, "tasks", task.id), {
                name: updatedName,
                description: updatedDesc,
                reward: updatedReward,
                url: updatedURL
              });
              alert("✅ Task updated!");
            } catch (err) {
              alert("Error updating: " + err.message);
            }
          };

          // Delete button
          div.querySelector(".delete-btn").onclick = async () => {
            if (!confirm("Are you sure you want to delete this task?")) return;
            try {
              await deleteDoc(doc(db, "tasks", task.id));
              alert("🗑️ Task deleted.");
            } catch (err) {
              alert("Error deleting: " + err.message);
            }
          };

          taskList.appendChild(div);
        });
      });
    }

    loadTasks();
  </script>

</body>
</html>
